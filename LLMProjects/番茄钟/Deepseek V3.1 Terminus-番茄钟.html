<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #6b8cff;
            --accent-color: #8bff6b;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --pixel-size: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            image-rendering: pixelated;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 4px solid var(--primary-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            color: var(--primary-color);
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .timer {
            font-size: 64px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            /* ç¡®ä¿æŒ‰é’®åœ¨ç¦ç”¨æ—¶æœ‰åŒºåˆ† */
        }
        
        .btn:disabled {
            background-color: #ccc;
            box-shadow: 0 2px 0 #999;
            cursor: not-allowed;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        }

        .btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: none;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-accent {
            background-color: var(--accent-color);
        }

        .tomato-count {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .tomatoes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            min-height: 25px; /* ä¿æŒç©ºé—´ç¨³å®š */
        }

        .tomato {
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: relative;
        }

        .tomato::after {
            content: "";
            position: absolute;
            top: -5px;
            left: 8px;
            width: 4px;
            height: 8px;
            background-color: green;
        }

        .settings {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .settings h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--secondary-color);
            text-align: center;
        }

        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-label {
            font-weight: bold;
        }

        .setting-input {
            width: 60px;
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .character {
            text-align: center;
            margin: 20px 0;
            font-size: 40px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            
            .timer {
                font-size: 48px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ç•ªèŒ„é’Ÿ</h1>
        
        <div class="character">(>^Ï‰^<)ï¾‰</div>
        
        <div class="timer-display">
            <div class="timer" id="timer">25:00</div>
            <div class="status" id="status">å‡†å¤‡å¼€å§‹å·¥ä½œ</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">å¼€å§‹</button>
            <button class="btn btn-secondary" id="pauseBtn" disabled>æš‚åœ</button>
            <button class="btn btn-accent" id="resetBtn">é‡ç½®</button>
            <button class="btn btn-secondary" id="skipBtn">è·³è¿‡</button>
        </div>
        
        <div class="tomato-count">
            <div>å·²å®Œæˆç•ªèŒ„: <span id="completedCount">0</span></div>
            <div class="tomatoes" id="tomatoContainer">
                </div>
        </div>
        
        <div class="settings">
            <h2>è®¾ç½®</h2>
            
            <div class="setting-group">
                <span class="setting-label">å·¥ä½œæ—¶é•¿ (åˆ†é’Ÿ):</span>
                <input type="number" class="setting-input" id="workDuration" min="1" max="60" value="25">
            </div>
            
            <div class="setting-group">
                <span class="setting-label">çŸ­ä¼‘æ¯æ—¶é•¿ (åˆ†é’Ÿ):</span>
                <input type="number" class="setting-input" id="shortBreakDuration" min="1" max="30" value="5">
            </div>
            
            <div class="setting-group">
                <span class="setting-label">é•¿ä¼‘æ¯æ—¶é•¿ (åˆ†é’Ÿ):</span>
                <input type="number" class="setting-input" id="longBreakDuration" min="1" max="60" value="15">
            </div>
            
            <div class="setting-group">
                <span class="setting-label">é•¿ä¼‘æ¯é—´éš”:</span>
                <input type="number" class="setting-input" id="longBreakInterval" min="1" max="10" value="4">
            </div>
            
            <div class="setting-group">
                <span class="setting-label">å£°éŸ³æç¤º:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-group">
                <span class="setting-label">æç¤ºéŸ³:</span>
                <select id="soundSelect">
                    <option value="bell">é“ƒé“›</option>
                    <option value="chime">é’Ÿå£°</option>
                    <option value="beep">å“”å“”å£°</option>
                </select>
            </div>
        </div>
    </div>

    <audio id="soundEffect" preload="auto">
        <source src="data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YRIAAAD//z8AACAA////MzMAGTAAACgAAAAAAAAAAAAAAAD//z8AACAA////MzMAGTAAACgAAAAAAAAAAAAAAAD//z8AACAA////MzMAGTAAACgAAAAAAAAAAAAAAAD//z8AACAA////MzMAGTAAACgAAAAAAAAAAAAAAA==" type="audio/wav">
    </audio>

    <script>
        // ç•ªèŒ„é’ŸçŠ¶æ€
        const states = {
            WORK: 'work',
            SHORT_BREAK: 'shortBreak',
            LONG_BREAK: 'longBreak'
        };
        
        // é»˜è®¤è®¾ç½® (ä¸ HTML input é»˜è®¤å€¼ä¿æŒä¸€è‡´)
        const DEFAULT_SETTINGS = {
            workDuration: 25,
            shortBreakDuration: 5,
            longBreakDuration: 15,
            longBreakInterval: 4,
            soundToggle: true,
            soundSelect: 'bell'
        };

        // å½“å‰çŠ¶æ€
        let currentState = states.WORK;
        let isRunning = false;
        let timeLeft = 0;
        let timerInterval = null;
        let completedPomodoros = 0;
        
        // DOMå…ƒç´ 
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const completedCountElement = document.getElementById('completedCount');
        const tomatoContainer = document.getElementById('tomatoContainer');
        
        // è®¾ç½®å…ƒç´ 
        const workDurationInput = document.getElementById('workDuration');
        const shortBreakDurationInput = document.getElementById('shortBreakDuration');
        const longBreakDurationInput = document.getElementById('longBreakDuration');
        const longBreakIntervalInput = document.getElementById('longBreakInterval');
        const soundToggle = document.getElementById('soundToggle');
        const soundSelect = document.getElementById('soundSelect');
        const soundEffect = document.getElementById('soundEffect');
        
        // --- åˆå§‹åŒ–ä¸è®¾ç½®é€»è¾‘ ---
        
        function init() {
            loadSettings();
            loadTimeForCurrentState(); // åˆå§‹åŠ è½½æ—¶é—´
            updateTimerDisplay();
            updateTomatoDisplay();
            updateStatus();
            addEventListeners();
        }
        
        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ (ä¿®å¤: ç¡®ä¿äº‹ä»¶å·²ç»‘å®š)
        function addEventListeners() {
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            skipBtn.addEventListener('click', skipTimer);
            
            // è®¾ç½®å˜åŒ–ç›‘å¬
            workDurationInput.addEventListener('change', updateSettings);
            shortBreakDurationInput.addEventListener('change', updateSettings);
            longBreakDurationInput.addEventListener('change', updateSettings);
            longBreakIntervalInput.addEventListener('change', updateSettings);
            soundToggle.addEventListener('change', updateSettings);
            soundSelect.addEventListener('change', updateSettings);
            
            // ç¡®ä¿è¾“å…¥æ¡†å€¼æœ‰æ•ˆ
            [workDurationInput, shortBreakDurationInput, longBreakDurationInput, longBreakIntervalInput].forEach(input => {
                input.addEventListener('blur', validateInput);
            });
        }
        
        function validateInput(event) {
            const input = event.target;
            const value = parseInt(input.value);
            const min = parseInt(input.min);
            const max = parseInt(input.max);
            
            if (isNaN(value) || value < min || value > max) {
                input.value = input.defaultValue;
                updateSettings();
            }
        }
        
        function loadSettings() {
            const storedSettings = localStorage.getItem('pomodoroSettings');
            const settings = storedSettings ? JSON.parse(storedSettings) : DEFAULT_SETTINGS;
            
            workDurationInput.value = settings.workDuration;
            shortBreakDurationInput.value = settings.shortBreakDuration;
            longBreakDurationInput.value = settings.longBreakDuration;
            longBreakIntervalInput.value = settings.longBreakInterval;
            soundToggle.checked = settings.soundToggle;
            soundSelect.value = settings.soundSelect;
            
            // é¢å¤–åŠ è½½å·²å®Œæˆç•ªèŒ„æ•°
            completedPomodoros = parseInt(localStorage.getItem('completedPomodoros') || '0');
        }
        
        function saveSettings() {
            const settings = {
                workDuration: parseInt(workDurationInput.value),
                shortBreakDuration: parseInt(shortBreakDurationInput.value),
                longBreakDuration: parseInt(longBreakDurationInput.value),
                longBreakInterval: parseInt(longBreakIntervalInput.value),
                soundToggle: soundToggle.checked,
                soundSelect: soundSelect.value
            };
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
            localStorage.setItem('completedPomodoros', completedPomodoros.toString());
        }

        function updateSettings() {
            saveSettings();
            // å¦‚æœè®¡æ—¶å™¨æ²¡æœ‰è¿è¡Œï¼Œåˆ™æ ¹æ®å½“å‰çŠ¶æ€é‡æ–°åŠ è½½æ—¶é—´
            if (!isRunning) {
                 loadTimeForCurrentState();
                 updateTimerDisplay();
            }
        }
        
        // --- è®¡æ—¶å™¨æ ¸å¿ƒé€»è¾‘ ---

        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerFinished();
                    }
                }, 1000);
            }
        }
        
        // æš‚åœè®¡æ—¶
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }
        
        // é‡ç½®è®¡æ—¶
        function resetTimer() {
            pauseTimer();
            // é‡ç½®åˆ°åˆå§‹å·¥ä½œçŠ¶æ€å’Œæ—¶é—´
            currentState = states.WORK; 
            completedPomodoros = 0; // é‡ç½®ç•ªèŒ„è®¡æ•°
            saveSettings(); // ä¿å­˜é‡ç½®åçš„è®¡æ•°
            loadTimeForCurrentState();
            updateTimerDisplay();
            updateStatus();
            updateTomatoDisplay();
        }
        
        // è·³è¿‡å½“å‰é˜¶æ®µ
        function skipTimer() {
            pauseTimer();
            
            // å¦‚æœè·³è¿‡çš„æ˜¯å·¥ä½œé˜¶æ®µï¼Œåˆ™è®¡ç®—å®Œæˆä¸€ä¸ªç•ªèŒ„
            if (currentState === states.WORK) {
                completedPomodoros++;
                saveSettings();
                updateTomatoDisplay();
            }
            
            nextState();
            updateTimerDisplay();
            
            // è‡ªåŠ¨å¼€å§‹ä¸‹ä¸€ä¸ªé˜¶æ®µ
            startTimer(); 
        }
        
        // è®¡æ—¶ç»“æŸ
        function timerFinished() {
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            // æ’­æ”¾æç¤ºéŸ³
            if (soundToggle.checked) {
                playSound();
            }
            
            // æ›´æ–°ç•ªèŒ„è®¡æ•°å’Œåˆ‡æ¢çŠ¶æ€
            if (currentState === states.WORK) {
                completedPomodoros++;
                saveSettings(); // ä¿å­˜ç•ªèŒ„è®¡æ•°
                updateTomatoDisplay();
                
                // æ£€æŸ¥æ˜¯å¦éœ€è¦é•¿ä¼‘æ¯
                if (completedPomodoros % parseInt(longBreakIntervalInput.value) === 0) {
                    currentState = states.LONG_BREAK;
                } else {
                    currentState = states.SHORT_BREAK;
                }
            } else {
                currentState = states.WORK;
            }
            
            loadTimeForCurrentState();
            updateTimerDisplay();
            updateStatus();
            
            // è‡ªåŠ¨å¼€å§‹ä¸‹ä¸€ä¸ªé˜¶æ®µ
            startTimer(); 
        }
        
        // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªçŠ¶æ€ï¼ˆä¸»è¦ç”¨äº skipTimer å’Œ timerFinished å†…éƒ¨ï¼‰
        function nextState() {
            // åœ¨ timerFinished ä¸­å·²ç»å¤„ç†äº†å·¥ä½œç»“æŸåçš„è®¡æ•°å’ŒçŠ¶æ€åˆ‡æ¢ï¼Œ
            // è¿™é‡Œä¸»è¦ç”¨äº skipTimer æˆ–æ‰‹åŠ¨åˆ‡æ¢æ—¶çš„é€»è¾‘ã€‚
            if (currentState === states.WORK) {
                if (completedPomodoros % parseInt(longBreakIntervalInput.value) === 0) {
                    currentState = states.LONG_BREAK;
                } else {
                    currentState = states.SHORT_BREAK;
                }
            } else {
                currentState = states.WORK;
            }
            
            loadTimeForCurrentState();
            updateStatus();
        }
        
        // æ ¹æ®å½“å‰çŠ¶æ€åŠ è½½æ—¶é—´
        function loadTimeForCurrentState() {
            switch (currentState) {
                case states.WORK:
                    timeLeft = parseInt(workDurationInput.value) * 60;
                    break;
                case states.SHORT_BREAK:
                    timeLeft = parseInt(shortBreakDurationInput.value) * 60;
                    break;
                case states.LONG_BREAK:
                    timeLeft = parseInt(longBreakDurationInput.value) * 60;
                    break;
            }
        }
        
        // --- æ˜¾ç¤ºæ›´æ–°é€»è¾‘ ---
        
        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerElement.textContent = timeString;
            // æ›´æ–°æ–‡æ¡£æ ‡é¢˜
            const statusLabel = currentState === states.WORK ? 'å·¥ä½œ' : 'ä¼‘æ¯';
            document.title = `(${timeString}) ${statusLabel} | ç•ªèŒ„é’Ÿ`;
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤ºå’Œè¡¨æƒ…
        function updateStatus() {
            const characterElement = document.querySelector('.character');
            let statusText = '';
            let color = '';
            let character = '';
            
            switch (currentState) {
                case states.WORK:
                    statusText = isRunning ? 'å·¥ä½œæ—¶é—´ï¼Œä¿æŒä¸“æ³¨ï¼' : 'å‡†å¤‡å¼€å§‹å·¥ä½œ';
                    color = 'var(--primary-color)';
                    character = isRunning ? '( ï¾ŸĞ”ï¾Ÿ)ï¾‰' : '(>^Ï‰^<)ï¾‰';
                    break;
                case states.SHORT_BREAK:
                    statusText = 'çŸ­ä¼‘æ¯æ—¶é—´ï¼Œæ”¾æ¾ä¸€ä¸‹å§~';
                    color = 'var(--secondary-color)';
                    character = 'â™ª(ï½¥Ï‰ï½¥)ï¾‰';
                    break;
                case states.LONG_BREAK:
                    statusText = 'é•¿ä¼‘æ¯æ—¶é—´ï¼Œå¥½å¥½æ”¾æ¾ï¼';
                    color = 'var(--accent-color)';
                    character = 'ãƒ¾(ï¼¾-ï¼¾)ãƒ';
                    break;
            }
            
            statusElement.textContent = statusText;
            statusElement.style.color = color;
            characterElement.textContent = character;
        }
        
        // æ›´æ–°ç•ªèŒ„è®¡æ•°æ˜¾ç¤º
        function updateTomatoDisplay() {
            completedCountElement.textContent = completedPomodoros;
            
            // æ¸…ç©ºç•ªèŒ„å®¹å™¨
            tomatoContainer.innerHTML = '';
            
            // åŠ¨æ€æ·»åŠ ç•ªèŒ„å›¾æ ‡
            for (let i = 0; i < completedPomodoros; i++) {
                const tomatoDiv = document.createElement('div');
                tomatoDiv.className = 'tomato';
                tomatoContainer.appendChild(tomatoDiv);
            }
        }
        
        // æ’­æ”¾æç¤ºéŸ³ (ç®€åŒ–ç‰ˆ)
        function playSound() {
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œä½ éœ€è¦æ ¹æ® soundSelect.value åŠ¨æ€åŠ è½½æˆ–ä½¿ç”¨ä¸åŒçš„éŸ³é¢‘æºã€‚
            // ç”±äºè¿™é‡Œåªæä¾›äº†ä¸€ä¸ª Base64 å£°éŸ³æºï¼Œæˆ‘ä»¬åªé‡ç½®æ’­æ”¾å¹¶æ’­æ”¾å®ƒã€‚
            soundEffect.currentTime = 0; 
            soundEffect.play().catch(e => {
                // æµè§ˆå™¨æœ‰è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾
                console.warn("æ’­æ”¾å£°éŸ³å¤±è´¥ (å¯èƒ½è¢«æµè§ˆå™¨é˜»æ­¢):", e); 
            }); 
        }

        // ğŸš€ å…³é”®ä¿®å¤: åœ¨é¡µé¢åŠ è½½å®Œæˆåè°ƒç”¨åˆå§‹åŒ–å‡½æ•°
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
