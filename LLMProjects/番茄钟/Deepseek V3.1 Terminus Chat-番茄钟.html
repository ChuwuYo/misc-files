    <style>
        :root {

            --primary: #FF9AA2;

            /* åƒç´ å­—ä½“ */

        /* æš—è‰²ä¸»é¢˜ */

        .btn {

        /* ç»Ÿè®¡ä¿¡æ¯ */

        /* è®¾ç½®é¢æ¿ */

        .slider::-webkit-slider-thumb {

        .toggle {

        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary);
            transition: .4s;

        .toggle-slider:before {

        input:checked + .toggle-slider {

        input:checked + .toggle-slider:before {

        /* åƒç´ è§’è‰²åŠ¨ç”» */
        .pixel-character {

            width: 40px;

        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 480px) {

        /* åƒç´ è‰ºæœ¯è£…é¥° */
        .pixel-decoration {

        }
    </style>

<body>
    <div class="container">

                <div class="setting">

        <!-- åƒç´ è§’è‰² -->
        <div class="pixel-character" id="pixel-character">ğŸ…</div>
        
        <!-- åƒç´ è£…é¥° -->
        <div class="pixel-decoration" style="top: 10px; left: 10px;"></div>

    <script>
        // åº”ç”¨çŠ¶æ€
        const state = {
            // è®¡æ—¶å™¨çŠ¶æ€
            status: 'idle', // idle, running, paused
            phase: 'work', // work, shortBreak, longBreak
            timeLeft: 25 * 60, // ç§’æ•°
            totalTime: 25 * 60,
            interval: null,
            
            // è®¾ç½®
            workDuration: 25,
            shortBreakDuration: 5,
            longBreakDuration: 15,
            soundEnabled: true,
            volume: 50,
            autoPlay: true,
            theme: 'candy',
            
            // ç»Ÿè®¡
            completedToday: 0,
            completedSessions: 0,
            lastResetDate: null
        };
        
        // DOM å…ƒç´ 
        const elements = {
            timer: document.getElementById('timer'),
            phase: document.getElementById('phase'),
            progressBar: document.getElementById('progress-bar'),
            startBtn: document.getElementById('start-btn'),
            pauseBtn: document.getElementById('pause-btn'),
            resetBtn: document.getElementById('reset-btn'),
            skipBtn: document.getElementById('skip-btn'),
            completedCount: document.getElementById('completed-count'),
            settingsToggle: document.getElementById('settings-toggle'),
            settingsContent: document.getElementById('settings-content'),
            pixelCharacter: document.getElementById('pixel-character'),
            
            // è®¾ç½®æ§ä»¶
            workDuration: document.getElementById('work-duration'),
            workValue: document.getElementById('work-value'),
            shortBreakDuration: document.getElementById('short-break-duration'),
            shortBreakValue: document.getElementById('short-break-value'),
            longBreakDuration: document.getElementById('long-break-duration'),
            longBreakValue: document.getElementById('long-break-value'),
            soundToggle: document.getElementById('sound-toggle'),
            volume: document.getElementById('volume'),
            volumeValue: document.getElementById('volume-value'),
            autoPlay: document.getElementById('auto-play'),
            themeBtns: document.querySelectorAll('.theme-btn')
        };
        
        // éŸ³æ•ˆ
        const sounds = {
            start: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA'),
            end: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA'),
            alert: new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA')
        };
        
        // åˆå§‹åŒ–åº”ç”¨
        function init() {
            loadSettings();
            updateDisplay();
            setupEventListeners();
            checkDayReset();
            
            // ç”Ÿæˆç®€å•çš„éŸ³æ•ˆï¼ˆåœ¨å®é™…åº”ç”¨ä¸­åº”ä½¿ç”¨çœŸå®éŸ³æ•ˆæ–‡ä»¶ï¼‰
            generateTone(sounds.start, 800, 0.1);
            generateTone(sounds.end, 600, 0.3);
            generateTone(sounds.alert, 400, 0.2);
        }
        
        // ç”Ÿæˆç®€å•éŸ³è°ƒï¼ˆæ›¿ä»£çœŸå®éŸ³æ•ˆï¼‰
        function generateTone(audio, frequency, duration) {
            const sampleRate = 44100;
            const numSamples = duration * sampleRate;
            const buffer = audio.context.createBuffer(1, numSamples, sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < numSamples; i++) {
                data[i] = Math.sin(2 * Math.PI * frequency * i / sampleRate) * 0.5;
            }
            
            const source = audio.context.createBufferSource();
            source.buffer = buffer;
            source.connect(audio.context.destination);
            audio.source = source;
        }
        
        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(sound) {
            if (!state.soundEnabled) return;
            
            const volume = state.volume / 100;
            sounds[sound].volume = volume;
            
            // é‡æ–°åˆ›å»ºéŸ³æºä»¥å…è®¸é‡å¤æ’­æ”¾
            if (sounds[sound].source) {
                const source = sounds[sound].context.createBufferSource();
                source.buffer = sounds[sound].source.buffer;
                source.connect(sounds[sound].context.destination);
                source.start();
            }
        }
        
        // åŠ è½½ä¿å­˜çš„è®¾ç½®
        function loadSettings() {
            const saved = localStorage.getItem('pomodoroSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                Object.assign(state, settings);
            }
            
            // åŠ è½½ç»Ÿè®¡æ•°æ®
            const stats = localStorage.getItem('pomodoroStats');
            if (stats) {
                const data = JSON.parse(stats);
                state.completedToday = data.completedToday || 0;
                state.completedSessions = data.completedSessions || 0;
                state.lastResetDate = data.lastResetDate;
            }
            
            // åº”ç”¨è®¾ç½®åˆ°UI
            elements.workDuration.value = state.workDuration;
            elements.workValue.textContent = state.workDuration;
            elements.shortBreakDuration.value = state.shortBreakDuration;
            elements.shortBreakValue.textContent = state.shortBreakDuration;
            elements.longBreakDuration.value = state.longBreakDuration;
            elements.longBreakValue.textContent = state.longBreakDuration;
            elements.soundToggle.checked = state.soundEnabled;
            elements.volume.value = state.volume;
            elements.volumeValue.textContent = state.volume;
            elements.autoPlay.checked = state.autoPlay;
            
            // åº”ç”¨ä¸»é¢˜
            document.body.setAttribute('data-theme', state.theme);
            
            // è®¾ç½®åˆå§‹æ—¶é—´
            state.timeLeft = state.workDuration * 60;
            state.totalTime = state.workDuration * 60;
        }
        
        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            localStorage.setItem('pomodoroSettings', JSON.stringify({
                workDuration: state.workDuration,
                shortBreakDuration: state.shortBreakDuration,
                longBreakDuration: state.longBreakDuration,
                soundEnabled: state.soundEnabled,
                volume: state.volume,
                autoPlay: state.autoPlay,
                theme: state.theme
            }));
        }
        
        // ä¿å­˜ç»Ÿè®¡æ•°æ®
        function saveStats() {
            localStorage.setItem('pomodoroStats', JSON.stringify({
                completedToday: state.completedToday,
                completedSessions: state.completedSessions,
                lastResetDate: state.lastResetDate
            }));
        }
        
        // æ£€æŸ¥æ˜¯å¦éœ€è¦é‡ç½®æ¯æ—¥è®¡æ•°
        function checkDayReset() {
            const today = new Date().toDateString();
            if (state.lastResetDate !== today) {
                state.completedToday = 0;
                state.lastResetDate = today;
                saveStats();
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ§åˆ¶æŒ‰é’®
            elements.startBtn.addEventListener('click', startTimer);
            elements.pauseBtn.addEventListener('click', pauseTimer);
            elements.resetBtn.addEventListener('click', resetTimer);
            elements.skipBtn.addEventListener('click', skipPhase);
            
            // è®¾ç½®é¢æ¿åˆ‡æ¢
            elements.settingsToggle.addEventListener('click', toggleSettings);
            
            // è®¾ç½®æ§ä»¶
            elements.workDuration.addEventListener('input', updateWorkDuration);
            elements.shortBreakDuration.addEventListener('input', updateShortBreakDuration);
            elements.longBreakDuration.addEventListener('input', updateLongBreakDuration);
            elements.soundToggle.addEventListener('change', updateSoundSetting);
            elements.volume.addEventListener('input', updateVolume);
            elements.autoPlay.addEventListener('change', updateAutoPlay);
            
            // ä¸»é¢˜æŒ‰é’®
            elements.themeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.getAttribute('data-theme');
                    changeTheme(theme);
                });
            });
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', handleKeyPress);
        }
        
        // å¤„ç†é”®ç›˜å¿«æ·é”®
        function handleKeyPress(e) {
            if (e.target.tagName === 'INPUT') return; // å¿½ç•¥è¾“å…¥æ¡†ä¸­çš„æŒ‰é”®
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (state.status === 'running') {
                        pauseTimer();
                    } else {
                        startTimer();
                    }
                    break;
                case 'KeyR':
                    e.preventDefault();
                    resetTimer();
                    break;
                case 'KeyS':
                    e.preventDefault();
                    skipPhase();
                    break;
            }
        }
        
        // åˆ‡æ¢è®¾ç½®é¢æ¿
        function toggleSettings() {
            elements.settingsContent.classList.toggle('active');
            const icon = elements.settingsToggle.querySelector('span:last-child');
            icon.textContent = elements.settingsContent.classList.contains('active') ? 'â–²' : 'â–¼';
        }
        
        // æ›´æ–°å·¥ä½œæ—¶é—´è®¾ç½®
        function updateWorkDuration() {
            state.workDuration = parseInt(elements.workDuration.value);
            elements.workValue.textContent = state.workDuration;
            
            if (state.phase === 'work' && state.status === 'idle') {
                state.timeLeft = state.workDuration * 60;
                state.totalTime = state.workDuration * 60;
                updateDisplay();
            }
            
            saveSettings();
        }
        
        // æ›´æ–°çŸ­ä¼‘æ—¶é—´è®¾ç½®
        function updateShortBreakDuration() {
            state.shortBreakDuration = parseInt(elements.shortBreakDuration.value);
            elements.shortBreakValue.textContent = state.shortBreakDuration;
            
            if (state.phase === 'shortBreak' && state.status === 'idle') {
                state.timeLeft = state.shortBreakDuration * 60;
                state.totalTime = state.shortBreakDuration * 60;
                updateDisplay();
            }
            
            saveSettings();
        }
        
        // æ›´æ–°é•¿ä¼‘æ—¶é—´è®¾ç½®
        function updateLongBreakDuration() {
            state.longBreakDuration = parseInt(elements.longBreakDuration.value);
            elements.longBreakValue.textContent = state.longBreakDuration;
            
            if (state.phase === 'longBreak' && state.status === 'idle') {
                state.timeLeft = state.longBreakDuration * 60;
                state.totalTime = state.longBreakDuration * 60;
                updateDisplay();
            }
            
            saveSettings();
        }
        
        // æ›´æ–°éŸ³æ•ˆè®¾ç½®
        function updateSoundSetting() {
            state.soundEnabled = elements.soundToggle.checked;
            saveSettings();
        }
        
        // æ›´æ–°éŸ³é‡è®¾ç½®
        function updateVolume() {
            state.volume = parseInt(elements.volume.value);
            elements.volumeValue.textContent = state.volume;
            saveSettings();
        }
        
        // æ›´æ–°è‡ªåŠ¨æ’­æ”¾è®¾ç½®
        function updateAutoPlay() {
            state.autoPlay = elements.autoPlay.checked;
            saveSettings();
        }
        
        // æ›´æ”¹ä¸»é¢˜
        function changeTheme(theme) {
            state.theme = theme;
            document.body.setAttribute('data-theme', theme);
            saveSettings();
        }
        
        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (state.status === 'running') return;
            
            state.status = 'running';
            playSound('start');
            
            // æ›´æ–°é¡µé¢æ ‡é¢˜
            updatePageTitle();
            
            // è®¾ç½®é—´éš”è®¡æ—¶å™¨
            state.interval = setInterval(() => {
                state.timeLeft--;
                
                if (state.timeLeft <= 0) {
                    completePhase();
                } else {
                    updateDisplay();
                    updatePageTitle();
                    
                    // æœ€å10ç§’æ’­æ”¾æé†’éŸ³
                    if (state.timeLeft === 10) {
                        playSound('alert');
                    }
                }
            }, 1000);
        }
        
        // æš‚åœè®¡æ—¶å™¨
        function pauseTimer() {
            if (state.status !== 'running') return;
            
            state.status = 'paused';
            clearInterval(state.interval);
            document.title = "ç•ªèŒ„é’Ÿ - å·²æš‚åœ";
        }
        
        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            state.status = 'idle';
            clearInterval(state.interval);
            
            // é‡ç½®å½“å‰é˜¶æ®µçš„æ—¶é—´
            switch(state.phase) {
                case 'work':
                    state.timeLeft = state.workDuration * 60;
                    state.totalTime = state.workDuration * 60;
                    break;
                case 'shortBreak':
                    state.timeLeft = state.shortBreakDuration * 60;
                    state.totalTime = state.shortBreakDuration * 60;
                    break;
                case 'longBreak':
                    state.timeLeft = state.longBreakDuration * 60;
                    state.totalTime = state.longBreakDuration * 60;
                    break;
            }
            
            updateDisplay();
            document.title = "ç•ªèŒ„é’Ÿ";
        }
        
        // è·³è¿‡å½“å‰é˜¶æ®µ
        function skipPhase() {
            if (state.status === 'running') {
                clearInterval(state.interval);
            }
            
            completePhase();
        }
        
        // å®Œæˆå½“å‰é˜¶æ®µ
        function completePhase() {
            clearInterval(state.interval);
            playSound('end');
            
            // æ›´æ–°ç»Ÿè®¡
            if (state.phase === 'work') {
                state.completedToday++;
                state.completedSessions++;
                saveStats();
            }
            
            // ç¡®å®šä¸‹ä¸€ä¸ªé˜¶æ®µ
            let nextPhase;
            if (state.phase === 'work') {
                // æ¯4ä¸ªå·¥ä½œé˜¶æ®µåé•¿ä¼‘
                nextPhase = (state.completedSessions % 4 === 0) ? 'longBreak' : 'shortBreak';
            } else {
                nextPhase = 'work';
            }
            
            // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªé˜¶æ®µ
            state.phase = nextPhase;
            
            // è®¾ç½®æ–°é˜¶æ®µçš„æ—¶é—´
            switch(nextPhase) {
                case 'work':
                    state.timeLeft = state.workDuration * 60;
                    state.totalTime = state.workDuration * 60;
                    elements.phase.textContent = "å·¥ä½œé˜¶æ®µ";
                    break;
                case 'shortBreak':
                    state.timeLeft = state.shortBreakDuration * 60;
                    state.totalTime = state.shortBreakDuration * 60;
                    elements.phase.textContent = "çŸ­ä¼‘é˜¶æ®µ";
                    break;
                case 'longBreak':
                    state.timeLeft = state.longBreakDuration * 60;
                    state.totalTime = state.longBreakDuration * 60;
                    elements.phase.textContent = "é•¿ä¼‘é˜¶æ®µ";
                    break;
            }
            
            state.status = 'idle';
            updateDisplay();
            updatePageTitle();
            
            // å¦‚æœå¯ç”¨è‡ªåŠ¨æ’­æ”¾ï¼Œå¼€å§‹ä¸‹ä¸€ä¸ªé˜¶æ®µ
            if (state.autoPlay) {
                setTimeout(startTimer, 1000);
            }
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            const minutes = Math.floor(state.timeLeft / 60);
            const seconds = state.timeLeft % 60;
            elements.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = ((state.totalTime - state.timeLeft) / state.totalTime) * 100;
            elements.progressBar.style.width = `${progress}%`;
            
            // æ›´æ–°å®Œæˆè®¡æ•°
            elements.completedCount.textContent = state.completedToday;
            
            // æ›´æ–°åƒç´ è§’è‰²
            updatePixelCharacter();
        }
        
        // æ›´æ–°é¡µé¢æ ‡é¢˜
        function updatePageTitle() {
            if (state.status === 'running') {
                const minutes = Math.floor(state.timeLeft / 60);
                const seconds = state.timeLeft % 60;
                document.title = `(${minutes}:${seconds.toString().padStart(2, '0')}) ç•ªèŒ„é’Ÿ`;
            } else {
                document.title = "ç•ªèŒ„é’Ÿ";
            }
        }
        
        // æ›´æ–°åƒç´ è§’è‰²åŠ¨ç”»
        function updatePixelCharacter() {
            const character = elements.pixelCharacter;
            
            // æ ¹æ®é˜¶æ®µå’ŒçŠ¶æ€æ”¹å˜è§’è‰²
            if (state.status === 'running') {
                if (state.phase === 'work') {
                    character.textContent = 'ğŸ’»'; // å·¥ä½œç”µè„‘
                    character.style.animation = 'bounce 0.5s infinite alternate';
                } else {
                    character.textContent = 'â˜•'; // ä¼‘æ¯å’–å•¡
                    character.style.animation = 'pulse 1s infinite';
                }
            } else {
                character.textContent = 'ğŸ…'; // é»˜è®¤ç•ªèŒ„
                character.style.animation = 'none';
            }
            
            // æ·»åŠ CSSåŠ¨ç”»
            if (!document.querySelector('#character-animations')) {
                const style = document.createElement('style');
                style.id = 'character-animations';
                style.textContent = `
                    @keyframes bounce {
                        from { transform: translateY(0); }
                        to { transform: translateY(-5px); }
                    }
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                        100% { transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
