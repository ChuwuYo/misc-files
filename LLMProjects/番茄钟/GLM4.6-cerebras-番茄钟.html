    <style>
        :root {
            --bg-color: #FFF0F5;
            --main-card-color: #FFFFFF;
            --primary-color: #FFB6C1;
            --secondary-color: #87CEFA;
            --accent-color: #98FB98;
            --text-color: #555555;
            --button-color: #FFDAB9;
            --button-hover-color: #FFB6C1;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-size-base: 14px;
            --font-size-small: 10px;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --main-card-color: #16213e;
            --primary-color: #e94560;
            --secondary-color: #533483;
            --accent-color: #0f3460;
            --text-color: #f5f5f5;
            --button-color: #533483;
            --button-hover-color: #e94560;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            font-size: var(--font-size-base);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--shadow-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--shadow-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }

        main {
            background-color: var(--main-card-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 4px solid var(--primary-color);
            image-rendering: pixelated;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: var(--font-size-small);
        }

        .stats {
            color: var(--accent-color);
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.2s;
            padding: 0.5rem;
            line-height: 1;
        }

        .settings-btn:hover {
            transform: rotate(90deg);
        }

        .task-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem auto;
            position: relative;
            width: 100%;
        }

        #task-input {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            padding: 10px 40px 10px 15px;
            border-radius: 4px;
            width: 90%;
            max-width: 350px;
            transition: all 0.3s ease;
            outline: none;
        }

        #task-input:focus {
            box-shadow: 0 0 15px var(--secondary-color);
            border-color: var(--secondary-color);
        }

        #task-input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        .clear-btn {
            position: absolute;
            right: calc(50% - 175px + 10px);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.2s, transform 0.2s;
            font-family: 'Press Start 2P', cursive;
            line-height: 1;
        }

        .clear-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .timer-display-container {
            position: relative;
            margin: 2rem auto;
            width: 250px;
            height: 250px;
        }

        #progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            stroke: var(--primary-color);
            stroke-width: 12;
            stroke-linecap: "square";
            fill: transparent;
            transition: stroke-dashoffset 0.35s;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #time-display {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        #status-text {

            margin-top: 10px;
            color: var(--secondary-color);
        }

        .pixel-character {
            font-size: 48px;
            margin-top: 1rem;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }

        }

        .controls {

            justify-content: center;
            margin-top: 2rem;
        }

        button {

            background-color: var(--button-color);
            color: var(--main-card-color);
            border: none;
            padding: 12px 20px;
            font-size: var(--font-size-small);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 var(--button-hover-color);
            position: relative;
            top: 0;
            border-radius: 4px;
        }

        button:hover {

        }

        button:active {
            box-shadow: none;
            top: 4px;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #settings-dialog {
            font-family: 'Press Start 2P', sans-serif;
            padding: 2rem;
            border: 4px solid var(--primary-color);
            border-radius: 20px;
            background-color: var(--main-card-color);
            color: var(--text-color);
            width: 90%;
            max-width: 500px;
        }
        
        #settings-dialog::backdrop {
            background: rgba(0,0,0,0.5);
        }

        .settings-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .settings-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: var(--font-size-small);
        }

        .settings-group input[type="number"], .settings-group input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: var(--font-size-small);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-selector {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .theme-option.active {
            border-color: var(--text-color);
        }
        .theme-light { background: linear-gradient(45deg, #FFB6C1, #87CEFA); }
        .theme-dark { background: linear-gradient(45deg, #e94560, #533483); }
        
        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            pointer-events: none;
            animation: celebrate 1s ease-out forwards;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); }
            100% { transform: translate(-50%, -50%) scale(0) rotate(360deg); opacity: 0; }
        }
        
        @keyframes task-flash {
            0%, 100% { background-color: var(--bg-color); }
            50% { background-color: var(--accent-color); }
        }

        .task-complete-flash {
            animation: task-flash 0.6s ease-in-out;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            main { padding: 1.5rem; }
            header { font-size: 8px; }
            #time-display { font-size: 24px; }
            #status-text { font-size: 8px; }
            button { font-size: 8px; padding: 10px 15px;}
            .timer-display-container { width: 200px; height: 200px; }
            .pixel-character { font-size: 36px; }
            .settings-group label, .settings-group input { font-size: 8px; }
            #task-input {
                font-size: 10px;
                padding: 8px 35px 8px 10px;
            }
            .clear-btn {
                right: calc(50% - 150px + 8px);
                font-size: 14px;
            }
        }
    </style>

    <script>
        class SoundManager {
            constructor(volume = 0.5) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.volume = volume;
            }

            setVolume(val) {
                this.volume = val / 100;
            }

            play(frequency = 440, duration = 200, type = 'sine') {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(this.volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration / 1000);
            }

            playStart() {
                this.play(523.25, 150, 'square'); // C5
                setTimeout(() => this.play(659.25, 150, 'square'), 100); // E5
                setTimeout(() => this.play(783.99, 200, 'square'), 200); // G5
            }

            playEnd() {
                this.play(783.99, 200, 'square'); // G5
                setTimeout(() => this.play(659.25, 200, 'square'), 150); // E5
                setTimeout(() => this.play(523.25, 300, 'sine'), 300); // C5
            }
        }

        class PomodoroApp {
            constructor() {
                this.settings = {
                    workDuration: 25,
                    shortBreakDuration: 5,
                    longBreakDuration: 15,
                    longBreakInterval: 4,
                    autoStartBreak: false,
                    autoStartPomodoro: false,
                    desktopNotifications: false,
                    volume: 50
                };

                this.stats = {
                    completedToday: 0,
                    lastCompletedDate: new Date().toDateString()
                };

                this.phases = {
                    WORK: 'work',
                    SHORT_BREAK: 'shortBreak',
                    LONG_BREAK: 'longBreak'
                };

                this.currentPhase = this.phases.WORK;
                this.isRunning = false;
                this.timeLeft = this.settings.workDuration * 60;
                this.pomodoroCount = 0;
                this.currentTask = '';

                this.timerInterval = null;
                this.soundManager = new SoundManager();
                this.notificationPermissionGranted = 'default';

                this.initDomElements();
                this.initEventListeners();
                this.loadFromStorage();
                this.applySettings();
                this.updateDisplay();
                this.updateStats();
                this.checkNotificationPermission();
                
                this.dom.taskInput.value = this.currentTask;
            }

            initDomElements() {
                this.dom = {
                    timeDisplay: document.getElementById('time-display'),
                    statusText: document.getElementById('status-text'),
                    startPauseBtn: document.getElementById('start-pause-btn'),
                    resetBtn: document.getElementById('reset-btn'),
                    skipBtn: document.getElementById('skip-btn'),
                    completedCount: document.getElementById('completed-count'),
                    pixelCharacter: document.getElementById('pixel-character'),
                    settingsDialog: document.getElementById('settings-dialog'),
                    settingsOpenBtn: document.getElementById('settings-open-btn'),
                    closeSettingsBtn: document.getElementById('close-settings-btn'),
                    workDurationInput: document.getElementById('work-duration'),
                    longBreakIntervalInput: document.getElementById('long-break-interval'),
                    shortBreakDurationInput: document.getElementById('short-break-duration'),
                    longBreakDurationInput: document.getElementById('long-break-duration'),
                    volumeInput: document.getElementById('volume'),
                    volumeValue: document.getElementById('volume-value'),
                    autoStartBreakInput: document.getElementById('auto-start-break'),
                    autoStartPomodoroInput: document.getElementById('auto-start-pomodoro'),
                    desktopNotificationsInput: document.getElementById('desktop-notifications'),
                    themeOptions: document.querySelectorAll('.theme-option'),
                    progressCircle: document.querySelector('.progress-ring__circle'),
                    taskInput: document.getElementById('task-input'),
                    clearTaskBtn: document.getElementById('clear-task-btn'),
                };
                const radius = this.dom.progressCircle.r.baseVal.value;
                this.circumference = radius * 2 * Math.PI;
                this.dom.progressCircle.style.strokeDasharray = `${this.circumference} ${this.circumference}`;
            }

            initEventListeners() {
                this.dom.startPauseBtn.addEventListener('click', () => this.toggleStartPause());
                this.dom.resetBtn.addEventListener('click', () => this.reset());
                this.dom.skipBtn.addEventListener('click', () => this.skip());
                
                this.dom.settingsOpenBtn.addEventListener('click', () => this.dom.settingsDialog.showModal());
                this.dom.closeSettingsBtn.addEventListener('click', () => this.dom.settingsDialog.close());
                
                this.dom.workDurationInput.addEventListener('change', () => this.updateSetting('workDuration', parseInt(this.dom.workDurationInput.value)));
                this.dom.longBreakIntervalInput.addEventListener('change', () => this.updateSetting('longBreakInterval', parseInt(this.dom.longBreakIntervalInput.value)));
                this.dom.shortBreakDurationInput.addEventListener('change', () => this.updateSetting('shortBreakDuration', parseInt(this.dom.shortBreakDurationInput.value)));
                this.dom.longBreakDurationInput.addEventListener('change', () => this.updateSetting('longBreakDuration', parseInt(this.dom.longBreakDurationInput.value)));
                this.dom.volumeInput.addEventListener('input', (e) => {
                    this.updateSetting('volume', parseInt(e.target.value));
                    this.dom.volumeValue.textContent = `${e.target.value}%`;
                });
                this.dom.autoStartBreakInput.addEventListener('change', () => this.updateSetting('autoStartBreak', this.dom.autoStartBreakInput.checked));
                this.dom.autoStartPomodoroInput.addEventListener('change', () => this.updateSetting('autoStartPomodoro', this.dom.autoStartPomodoroInput.checked));
                this.dom.desktopNotificationsInput.addEventListener('change', () => this.handleNotificationToggle());
                
                this.dom.themeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        const theme = e.target.dataset.theme;
                        this.setTheme(theme);
                    });
                });

                // Task input listeners
                this.dom.taskInput.addEventListener('input', () => {
                    this.currentTask = this.dom.taskInput.value;
                    this.updateTitle();
                    this.saveToStorage();
                });

                this.dom.clearTaskBtn.addEventListener('click', () => {
                    this.dom.taskInput.value = '';
                    this.currentTask = '';
                    this.updateTitle();
                    this.saveToStorage();
                    this.dom.taskInput.focus();
                });

                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.toggleStartPause();
                    } else if (e.code === 'KeyR') {
                        this.reset();
                    } else if (e.code === 'KeyS') {
                        this.skip();
                    }
                });
            }
            
            toggleStartPause() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }

            start() {
                if (this.soundManager.audioContext?.state === 'suspended') {
                    this.soundManager.audioContext.resume();
                }
                this.isRunning = true;
                this.dom.startPauseBtn.textContent = 'ÊöÇÂÅú';
                document.title = `(${this.formatTime(this.timeLeft)}) Áï™ËåÑÈíü`;
                this.soundManager.playStart();
                
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.completePhase();
                    }
                }, 1000);
            }

            pause() {
                this.isRunning = false;
                this.dom.startPauseBtn.textContent = 'ÂºÄÂßã';
                clearInterval(this.timerInterval);
                document.title = 'Áï™ËåÑÈíü';
            }

            reset() {
                this.pause();
                this.timeLeft = this.getPhaseDuration() * 60;
                this.updateDisplay();
            }
            
            skip() {
                this.pause();
                this.completePhase(true);
            }

            completePhase(isSkipped = false) {
                clearInterval(this.timerInterval);
                this.soundManager.playEnd();
                
                if (!isSkipped && this.currentPhase === this.phases.WORK) {
                    this.pomodoroCount++;
                    this.stats.completedToday++;
                    this.saveToStorage();
                    this.updateStats();
                    this.showCelebration();
                    this.dom.taskInput.classList.add('task-complete-flash');
                    setTimeout(() => {
                        this.dom.taskInput.classList.remove('task-complete-flash');
                    }, 600);
                }

                this.switchPhase();
                this.timeLeft = this.getPhaseDuration() * 60;
                this.updateDisplay();
                
                const shouldAutoStart = (this.currentPhase !== this.phases.WORK && this.settings.autoStartBreak) ||
                                        (this.currentPhase === this.phases.WORK && this.settings.autoStartPomodoro);

                if (shouldAutoStart) {
                    setTimeout(() => this.start(), 1000); 
                } else {
                    this.pause();
                    this.sendNotification();
                }
            }

            switchPhase() {
                if (this.currentPhase === this.phases.WORK) {
                    if (this.pomodoroCount > 0 && this.pomodoroCount % this.settings.longBreakInterval === 0) {
                        this.currentPhase = this.phases.LONG_BREAK;
                    } else {
                        this.currentPhase = this.phases.SHORT_BREAK;
                    }
                } else {
                    this.currentPhase = this.phases.WORK;
                }
            }

            getPhaseDuration() {
                switch (this.currentPhase) {
                    case this.phases.WORK: return this.settings.workDuration;
                    case this.phases.SHORT_BREAK: return this.settings.shortBreakDuration;
                    case this.phases.LONG_BREAK: return this.settings.longBreakDuration;
                    default: return 25;
                }
            }
            
            getPhaseText() {
                switch (this.currentPhase) {
                    case this.phases.WORK: return '‰∏ìÊ≥®‰∏≠';
                    case this.phases.SHORT_BREAK: return 'Áü≠‰ºëÊÅØ';
                    case this.phases.LONG_BREAK: return 'Èïø‰ºëÊÅØ';
                    default: return 'ÂáÜÂ§áÂ∞±Áª™';
                }
            }
            
            getCharacterEmoji() {
                if (this.isRunning) {
                   return this.currentPhase === this.phases.WORK ? 'üò§' : 'üòä';
                }
                return this.currentPhase === this.phases.WORK ? 'üò¥' : 'ü•∞';
            }

            updateDisplay() {
                this.dom.timeDisplay.textContent = this.formatTime(this.timeLeft);
                this.dom.statusText.textContent = this.getPhaseText();
                this.dom.pixelCharacter.textContent = this.getCharacterEmoji();

                const progress = this.timeLeft / (this.getPhaseDuration() * 60);
                const offset = this.circumference - (progress * this.circumference);
                this.dom.progressCircle.style.strokeDashoffset = offset;
                
                this.updateTitle();
            }

            updateTitle() {
                if (this.isRunning && this.currentTask) {
                    document.title = `(${this.formatTime(this.timeLeft)}) [‰ªªÂä°: ${this.currentTask}] Áï™ËåÑÈíü`;
                } else if (this.isRunning) {
                    document.title = `(${this.formatTime(this.timeLeft)}) Áï™ËåÑÈíü`;
                } else {
                    document.title = 'Áï™ËåÑÈíü';
                }
            }

            updateStats() {
                const today = new Date().toDateString();
                if (this.stats.lastCompletedDate !== today) {
                    this.stats.completedToday = 0;
                    this.stats.lastCompletedDate = today;
                }
                this.dom.completedCount.textContent = this.stats.completedToday;
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            showCelebration() {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = '‚ú®';
                document.querySelector('.timer-display-container').appendChild(celebration);
                setTimeout(() => celebration.remove(), 1000);
            }

            // Settings and Storage
            updateSetting(key, value) {
                this.settings[key] = value;
                this.applySettings();
                this.saveToStorage();
                if (key === 'volume') {
                    this.soundManager.setVolume(value);
                }
                // Reset timer if its own duration is changed while not running
                if (!this.isRunning) {
                    if (this.currentPhase === this.phases.WORK && key === 'workDuration') {
                        this.reset();
                    }
                    if (this.currentPhase === this.phases.SHORT_BREAK && key === 'shortBreakDuration') {
                        this.reset();
                    }
                    if (this.currentPhase === this.phases.LONG_BREAK && key === 'longBreakDuration') {
                        this.reset();
                    }
                }
            }

            applySettings() {
                this.dom.workDurationInput.value = this.settings.workDuration;
                this.dom.longBreakIntervalInput.value = this.settings.longBreakInterval;
                this.dom.shortBreakDurationInput.value = this.settings.shortBreakDuration;
                this.dom.longBreakDurationInput.value = this.settings.longBreakDuration;
                this.dom.volumeInput.value = this.settings.volume;
                this.dom.volumeValue.textContent = `${this.settings.volume}%`;
                this.dom.autoStartBreakInput.checked = this.settings.autoStartBreak;
                this.dom.autoStartPomodoroInput.checked = this.settings.autoStartPomodoro;
                this.dom.desktopNotificationsInput.checked = this.settings.desktopNotifications;
                this.soundManager.setVolume(this.settings.volume);
            }

            setTheme(themeName) {
                document.body.dataset.theme = themeName;
                this.dom.themeOptions.forEach(opt => opt.classList.remove('active'));
                document.querySelector(`.theme-option[data-theme="${themeName}"]`).classList.add('active');
                localStorage.setItem('pomodoroTheme', themeName);
            }
            
            saveToStorage() {
                localStorage.setItem('pomodoroSettings', JSON.stringify(this.settings));
                localStorage.setItem('pomodoroStats', JSON.stringify(this.stats));
                localStorage.setItem('pomodoroTask', this.currentTask);
            }

            loadFromStorage() {
                const savedSettings = localStorage.getItem('pomodoroSettings');
                if (savedSettings) {
                    this.settings = { ...this.settings, ...JSON.parse(savedSettings) };
                }

                const savedStats = localStorage.getItem('pomodoroStats');
                if (savedStats) {
                    const stats = JSON.parse(savedStats);
                    const today = new Date().toDateString();
                    if (stats.lastCompletedDate === today) {
                        this.stats = stats;
                    } else {
                        this.stats.lastCompletedDate = today;
                        this.stats.completedToday = 0;
                        this.saveToStorage();
                    }
                }
                
                const savedTask = localStorage.getItem('pomodoroTask');
                if (savedTask) {
                    this.currentTask = savedTask;
                }
                
                const savedTheme = localStorage.getItem('pomodoroTheme');
                if (savedTheme) {
                    this.setTheme(savedTheme);
                }
            }

            async checkNotificationPermission() {
                if ('Notification' in window) {
                    this.notificationPermissionGranted = Notification.permission;
                }
            }
            
            async handleNotificationToggle() {
                const isEnabled = this.dom.desktopNotificationsInput.checked;
                if (isEnabled) {
                    if (this.notificationPermissionGranted === 'default') {
                        this.notificationPermissionGranted = await Notification.requestPermission();
                    }
                    if (this.notificationPermissionGranted === 'granted') {
                        this.updateSetting('desktopNotifications', true);
                    } else {
                        this.dom.desktopNotificationsInput.checked = false;
                        alert('Ê°åÈù¢ÈÄöÁü•ÊùÉÈôêË¢´ÊãíÁªùÔºåËØ∑Âú®ÊµèËßàÂô®ËÆæÁΩÆ‰∏≠ÂºÄÂêØ„ÄÇ');
                    }
                } else {
                    this.updateSetting('desktopNotifications', false);
                }
            }

            sendNotification() {
                if (this.settings.desktopNotifications && this.notificationPermissionGranted === 'granted') {
                    const title = this.currentPhase === this.phases.WORK ? '‰ºëÊÅØÁªìÊùüÔºÅ' : '‰∏ìÊ≥®ÂÆåÊàêÔºÅ';
                    const body = this.currentPhase === this.phases.WORK ? 'ÊòØÊó∂ÂÄôÂºÄÂßã‰∏ã‰∏Ä‰∏™Áï™ËåÑÈíü‰∫Ü„ÄÇ' : 'Â§™Ê£í‰∫ÜÔºÅ‰ºëÊÅØ‰∏Ä‰∏ãÂêß„ÄÇ';
                    const icon = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üçÖ</text></svg>';
                    new Notification(title, { body, icon });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroApp();
        });
    </script>
