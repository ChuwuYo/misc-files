                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                // è®¾ç½®å˜æ›´
                this.bindSettingEvents();
                
                // ä¸»é¢˜åˆ‡æ¢
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeTheme(e.target.dataset.theme));
                });
            }
            
            bindSettingEvents() {
                // æ—¶é—´è®¾ç½®
                document.getElementById('workTime').addEventListener('input', (e) => {
                    this.settings.workTime = parseInt(e.target.value);
                    document.getElementById('workTimeValue').textContent = e.target.value;
                    if (!this.isRunning && this.currentMode === 'work') {
                        this.workTime = parseInt(e.target.value) * 60;
                        this.currentTime = this.workTime;
                        this.updateDisplay();
                    }
                });
                
                document.getElementById('shortBreak').addEventListener('input', (e) => {
                    this.settings.shortBreak = parseInt(e.target.value);
                    document.getElementById('shortBreakValue').textContent = e.target.value;
                    this.shortBreakTime = parseInt(e.target.value) * 60;
                });
                
                document.getElementById('longBreak').addEventListener('input', (e) => {
                    this.settings.longBreak = parseInt(e.target.value);
                    document.getElementById('longBreakValue').textContent = e.target.value;
                    this.longBreakTime = parseInt(e.target.value) * 60;
                });
                
                // éŸ³æ•ˆè®¾ç½®
                document.getElementById('masterVolume').addEventListener('input', (e) => {
                    this.settings.masterVolume = parseInt(e.target.value);
                    document.getElementById('masterVolumeValue').textContent = e.target.value + '%';
                    this.updateVolume();
                });
                
                document.getElementById('soundEnabled').addEventListener('change', (e) => {
                    this.settings.soundEnabled = e.target.checked;
                });
                
                document.getElementById('bgMusicEnabled').addEventListener('change', (e) => {
                    this.settings.bgMusicEnabled = e.target.checked;
                    this.toggleBgMusic();
                });
                
                // å…¶ä»–è®¾ç½®
                document.getElementById('autoPlay').addEventListener('change', (e) => {
                    this.settings.autoPlay = e.target.checked;
                });
                
                document.getElementById('notifications').addEventListener('change', (e) => {
                    this.settings.notifications = e.target.checked;
                });
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.startBtn.style.display = 'none';
                    this.pauseBtn.style.display = 'inline-block';
                    
                    this.timer = setInterval(() => {
                        this.tick();
                    }, 1000);
                    
                    this.playSound('start');
                    this.updateCharacterAnimation();
                    this.updateTitle();
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.timer);
                    this.startBtn.style.display = 'inline-block';
                    this.pauseBtn.style.display = 'none';
                    this.startBtn.textContent = 'ç»§ç»­';
                    
                    this.updateCharacterAnimation();
                    this.updateTitle();
                }
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.timer);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.startBtn.textContent = 'å¼€å§‹';
                
                // é‡ç½®åˆ°å½“å‰æ¨¡å¼çš„åˆå§‹æ—¶é—´
                switch (this.currentMode) {
                    case 'work':
                        this.currentTime = this.workTime;
                        break;
                    case 'shortBreak':
                        this.currentTime = this.shortBreakTime;
                        break;
                    case 'longBreak':
                        this.currentTime = this.longBreakTime;
                        break;
                }
                
                this.updateDisplay();
                this.updateProgress();
                this.updateCharacterAnimation();
                this.updateTitle();
            }
            
            skip() {
                this.nextMode();
                this.playSound('end');
                this.showNotification(`${this.getModeText(this.currentMode)}æ—¶é—´åˆ°äº†ï¼`);
            }
            
            tick() {
                this.currentTime--;
                this.updateDisplay();
                this.updateProgress();
                this.updateTitle();
                
                if (this.currentTime <= 0) {
                    this.complete();
                }
            }
            
            complete() {
                this.isRunning = false;
                clearInterval(this.timer);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.startBtn.textContent = 'å¼€å§‹';
                
                // æ’­æ”¾å®ŒæˆåŠ¨ç”»
                this.tomatoCharacter.classList.add('completed');
                setTimeout(() => {
                    this.tomatoCharacter.classList.remove('completed');
                }, 1000);
                
                this.playSound('end');
                this.showNotification(`${this.getModeText(this.currentMode)}æ—¶é—´åˆ°äº†ï¼`);
                
                // æ›´æ–°ç»Ÿè®¡æ•°æ®
                if (this.currentMode === 'work') {
                    this.stats.todayCount++;
                    this.stats.todayTime += Math.round(this.workTime / 60);
                    this.completedCycles++;
                }
                
                this.saveStats();
                this.updateStats();
                
                // è‡ªåŠ¨è¿›å…¥ä¸‹ä¸€ä¸ªæ¨¡å¼
                if (this.settings.autoPlay) {
                    setTimeout(() => {
                        this.nextMode();
                    }, 2000);
                }
            }
            
            nextMode() {
                if (this.currentMode === 'work') {
                    // å·¥ä½œå®Œæˆåè¿›å…¥ä¼‘æ¯
                    if (this.completedCycles % 4 === 0) {
                        this.currentMode = 'longBreak';
                        this.currentTime = this.longBreakTime;
                    } else {
                        this.currentMode = 'shortBreak';
                        this.currentTime = this.shortBreakTime;
                    }
                } else {
                    // ä¼‘æ¯å®Œæˆåè¿›å…¥å·¥ä½œ
                    this.currentMode = 'work';
                    this.currentTime = this.workTime;
                }
                
                this.updateDisplay();
                this.updateProgress();
                this.updateCharacterAnimation();
                this.updateTitle();
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const statusText = {
                    'work': 'å·¥ä½œæ—¶é—´ ğŸ’ª',
                    'shortBreak': 'çŸ­ä¼‘æ¯ ğŸ˜Œ',
                    'longBreak': 'é•¿ä¼‘æ¯ ğŸ§˜'
                };
                
                this.timerStatus.textContent = this.isRunning ? 
                    statusText[this.currentMode] : 
                    `å‡†å¤‡${statusText[this.currentMode]}`;
            }
            
            updateProgress() {
                let totalTime;
                switch (this.currentMode) {
                    case 'work':
                        totalTime = this.workTime;
                        break;
                    case 'shortBreak':
                        totalTime = this.shortBreakTime;
                        break;
                    case 'longBreak':
                        totalTime = this.longBreakTime;
                        break;
                }
                
                const progress = ((totalTime - this.currentTime) / totalTime) * 100;
                this.progressFill.style.width = `${progress}%`;
                this.progressText.textContent = `${Math.round(progress)}%`;
            }
            
            updateCharacterAnimation() {
                if (!this.isRunning) {
                    this.characterAnimator.play('idle');
                } else if (this.currentMode === 'work') {
                    this.characterAnimator.play('working');
                } else {
                    this.characterAnimator.play('resting');
                }
            }
            
            updateTitle() {
                if (this.isRunning) {
                    const minutes = Math.floor(this.currentTime / 60);
                    const seconds = this.currentTime % 60;
                    document.title = `${minutes}:${seconds.toString().padStart(2, '0')} - ç•ªèŒ„é’Ÿ`;
                } else {
                    document.title = 'ç•ªèŒ„é’Ÿ';
                }
            }
            
            updateStats() {
                this.todayCount.textContent = this.stats.todayCount;
                this.todayTime.textContent = this.stats.todayTime;
            }
            
            handleKeyboard(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (this.isRunning) {
                        this.pause();
                    } else {
                        this.start();
                    }
                } else if (e.code === 'KeyR') {
                    e.preventDefault();
                    this.reset();
                } else if (e.code === 'KeyS') {
                    e.preventDefault();
                    this.skip();
                }
            }
            
            initSounds() {
                this.sounds.start = new Audio('resources/start-sound.mp3');
                this.sounds.end = new Audio('resources/end-sound.mp3');
                this.sounds.click = new Audio('resources/click-sound.mp3');
                
                this.bgMusic = new Audio('resources/bg-music.mp3');
                this.bgMusic.loop = true;
                this.bgMusic.volume = 0.3;
                
                this.updateVolume();
            }
            
            updateVolume() {
                const volume = this.settings.masterVolume / 100;
                Object.values(this.sounds).forEach(sound => {
                    sound.volume = volume;
                });
                this.bgMusic.volume = volume * 0.3;
            }
            
            playSound(type) {
                if (this.settings.soundEnabled && this.sounds[type]) {
                    this.sounds[type].currentTime = 0;
                    this.sounds[type].play().catch(e => console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥:', e));
                }
            }
            
            toggleBgMusic() {
                if (this.settings.bgMusicEnabled) {
                    this.bgMusic.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e));
                } else {
                    this.bgMusic.pause();
                }
            }
            
            openSettings() {
                document.getElementById('settingsPanel').classList.add('active');
                this.playSound('click');
            }
            
            closeSettings() {
                document.getElementById('settingsPanel').classList.remove('active');
                this.saveSettings();
                this.playSound('click');
            }
            
            changeTheme(theme) {
                this.settings.theme = theme;
                document.body.className = `theme-${theme}`;
                
                // æ›´æ–°ä¸»é¢˜æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
                
                this.playSound('click');
            }
            
            getModeText(mode) {
                const modeTexts = {
                    'work': 'å·¥ä½œ',
                    'shortBreak': 'çŸ­ä¼‘æ¯',
                    'longBreak': 'é•¿ä¼‘æ¯'
                };
                return modeTexts[mode] || 'å·¥ä½œ';
            }
            
            getTodayString() {
                return new Date().toDateString();
            }
            
            requestNotificationPermission() {
                if ('Notification' in window && this.settings.notifications) {
                    Notification.requestPermission();
                }
            }
            
            showNotification(message) {
                if (this.settings.notifications && 'Notification' in window && Notification.permission === 'granted') {
                    new Notification('ç•ªèŒ„é’Ÿ', {
                        body: message,
                        icon: 'resources/tomato-chan.png'
                    });
                }
            }
            
            loadSettings() {
                const saved = localStorage.getItem('pomodoroSettings');
                if (saved) {
                    this.settings = { ...this.settings, ...JSON.parse(saved) };
                }
                
                // åº”ç”¨è®¾ç½®åˆ°UI
                document.getElementById('workTime').value = this.settings.workTime;
                document.getElementById('workTimeValue').textContent = this.settings.workTime;
                document.getElementById('shortBreak').value = this.settings.shortBreak;
                document.getElementById('shortBreakValue').textContent = this.settings.shortBreak;
                document.getElementById('longBreak').value = this.settings.longBreak;
                document.getElementById('longBreakValue').textContent = this.settings.longBreak;
                document.getElementById('masterVolume').value = this.settings.masterVolume;
                document.getElementById('masterVolumeValue').textContent = this.settings.masterVolume + '%';
                document.getElementById('soundEnabled').checked = this.settings.soundEnabled;
                document.getElementById('bgMusicEnabled').checked = this.settings.bgMusicEnabled;
                document.getElementById('autoPlay').checked = this.settings.autoPlay;
                document.getElementById('notifications').checked = this.settings.notifications;
                
                // åº”ç”¨ä¸»é¢˜
                this.changeTheme(this.settings.theme);
                
                // æ›´æ–°æ—¶é—´è®¾ç½®
                this.workTime = this.settings.workTime * 60;
                this.shortBreakTime = this.settings.shortBreak * 60;
                this.longBreakTime = this.settings.longBreak * 60;
                this.currentTime = this.workTime;
            }
            
            saveSettings() {
                localStorage.setItem('pomodoroSettings', JSON.stringify(this.settings));
            }
            
            loadStats() {
                const saved = localStorage.getItem('pomodoroStats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°çš„ä¸€å¤©
                    const today = this.getTodayString();
                    if (this.stats.lastDate !== today) {
                        this.stats.todayCount = 0;
                        this.stats.todayTime = 0;
                        this.stats.lastDate = today;
                    }
                }
            }
            
            saveStats() {
                localStorage.setItem('pomodoroStats', JSON.stringify(this.stats));
            }
        }
        
        // è§’è‰²åŠ¨ç”»ç®¡ç†å™¨
        class CharacterAnimator {
            constructor(element) {
                this.element = element;
                this.currentAnimation = 'idle';
            }
            
            play(animation) {
                this.element.classList.remove(this.currentAnimation);
                this.element.classList.add(animation);
                this.currentAnimation = animation;
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            const app = new PomodoroTimer();
            
            // å…¨å±€å¯¹è±¡ä¾›è°ƒè¯•ä½¿ç”¨
            window.pomodoroApp = app;
            
            // ç‚¹å‡»è®¾ç½®é¢æ¿å¤–éƒ¨å…³é—­
            document.getElementById('settingsPanel').addEventListener('click', (e) => {
                if (e.target.id === 'settingsPanel') {
                    app.closeSettings();
                }
            });
        });
    </script>
