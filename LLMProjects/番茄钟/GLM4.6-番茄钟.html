<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素番茄钟 - Pixel Pomodoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-shadow: #000000;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-success: #006D3C;
            --md-sys-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level2: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level3: 0px 1px 3px 0px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-level4: 0px 2px 3px 0px rgba(0, 0, 0, 0.3), 0px 6px 10px 4px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FEF7FF 0%, #E8DEF8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--md-sys-color-on-surface);
            position: relative;
            overflow-x: hidden;
        }

        /* 像素风背景装饰 */
        .pixel-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(0deg, #000 0px, transparent 1px, transparent 2px, #000 3px),
                repeating-linear-gradient(90deg, #000 0px, transparent 1px, transparent 2px, #000 3px);
            background-size: 20px 20px;
            z-index: 0;
        }

        .container {
            background: var(--md-sys-color-surface);
            border-radius: 28px;
            padding: 32px;
            box-shadow: var(--md-sys-elevation-level3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--md-sys-color-primary);
            margin-bottom: 8px;
            text-shadow: 2px 2px 0px rgba(103, 80, 164, 0.2);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .current-time {
            font-size: 14px;
            color: var(--md-sys-color-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .timer-display {
            background: var(--md-sys-color-primary-container);
            border-radius: 24px;
            padding: 40px;
            margin: 24px 0;
            position: relative;
            overflow: hidden;
        }

        .timer-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 221, 255, 0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .timer-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            color: var(--md-sys-color-primary);
            text-align: center;
            position: relative;
            z-index: 1;
            letter-spacing: 4px;
            animation: pixelGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pixelGlow {
            from { text-shadow: 0 0 10px rgba(103, 80, 164, 0.5); }
            to { text-shadow: 0 0 20px rgba(103, 80, 164, 0.8), 0 0 30px rgba(103, 80, 164, 0.4); }
        }

        .mode-indicator {
            text-align: center;
            margin: 16px 0;
            font-size: 18px;
            font-weight: 500;
            color: var(--md-sys-color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mode-badge {
            background: var(--md-sys-color-secondary-container);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            animation: badgePulse 1s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            gap: 12px;
            margin: 24px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-sys-elevation-level1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-sys-elevation-level2);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: var(--md-sys-elevation-level1);
        }

        .btn.secondary {
            background: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-secondary);
        }

        .btn.outline {
            background: transparent;
            border: 2px solid var(--md-sys-color-outline);
            color: var(--md-sys-color-secondary);
        }

        .btn.active {
            background: var(--md-sys-color-tertiary);
        }

        .settings {
            background: var(--md-sys-color-surface-variant);
            border-radius: 16px;
            padding: 20px;
            margin-top: 24px;
        }

        .settings h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--md-sys-color-on-surface);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 12px 0;
            padding: 8px;
            background: var(--md-sys-color-surface);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .setting-item:hover {
            transform: translateX(4px);
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-secondary);
        }

        .time-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-input input {
            width: 60px;
            padding: 8px;
            border: 2px solid var(--md-sys-color-outline);
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }

        .time-input input:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 3px rgba(103, 80, 164, 0.2);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--md-sys-color-outline);
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--md-sys-color-primary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .progress-ring {
            width: 200px;
            height: 200px;
            margin: 24px auto;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            stroke: var(--md-sys-color-primary);
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 6px rgba(103, 80, 164, 0.3));
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 24px;
            padding: 16px;
            background: var(--md-sys-color-surface-variant);
            border-radius: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--md-sys-color-primary);
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--md-sys-color-secondary);
            margin-top: 4px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--md-sys-elevation-level3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .timer-text {
                font-size: 36px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-bg"></div>
    
    <div class="container">
        <header>
            <h1><span class="material-icons">timer</span> 番茄钟</h1>
            <div class="current-time">
                <span class="material-icons">schedule</span>
                <span id="currentTime">00:00:00</span>
            </div>
        </header>

        <main>
            <div class="timer-display">
                <div class="progress-ring">
                    <svg width="200" height="200">
                        <circle
                            cx="100"
                            cy="100"
                            r="90"
                            stroke="#E8DEF8"
                            stroke-width="8"
                            fill="none"
                        />
                        <circle
                            class="progress-ring__circle"
                            cx="100"
                            cy="100"
                            r="90"
                            stroke-width="8"
                            fill="none"
                        />
                    </svg>
                </div>
                <div class="timer-text" id="timerDisplay">25:00</div>
            </div>

            <div class="mode-indicator">
                <span class="material-icons">work</span>
                <span class="mode-badge" id="modeBadge">工作时间</span>
            </div>

            <div class="controls">
                <button class="btn" id="startBtn">
                    <span class="material-icons">play_arrow</span>
                    开始
                </button>
                <button class="btn secondary" id="pauseBtn" style="display: none;">
                    <span class="material-icons">pause</span>
                    暂停
                </button>
                <button class="btn outline" id="resetBtn">
                    <span class="material-icons">refresh</span>
                    重置
                </button>
                <button class="btn outline" id="skipBtn">
                    <span class="material-icons">skip_next</span>
                    跳过
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="completedPomodoros">0</div>
                    <div class="stat-label">完成番茄</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0</div>
                    <div class="stat-label">总时间(分)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">连续天数</div>
                </div>
            </div>

            <div class="settings">
                <h2>
                    <span class="material-icons">settings</span>
                    设置
                </h2>
                
                <div class="setting-item">
                    <span class="setting-label">工作时间</span>
                    <div class="time-input">
                        <input type="number" id="workTime" value="25" min="1" max="60">
                        <span>分钟</span>
                    </div>
                </div>

                <div class="setting-item">
                    <span class="setting-label">休息时间</span>
                    <div class="time-input">
                        <input type="number" id="breakTime" value="5" min="1" max="30">
                        <span>分钟</span>
                    </div>
                </div>

                <div class="setting-item">
                    <span class="setting-label">长休息时间</span>
                    <div class="time-input">
                        <input type="number" id="longBreakTime" value="15" min="1" max="60">
                        <span>分钟</span>
                    </div>
                </div>

                <div class="setting-item">
                    <span class="setting-label">自动循环</span>
                    <label class="switch">
                        <input type="checkbox" id="autoLoop" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span class="setting-label">声音提醒</span>
                    <label class="switch">
                        <input type="checkbox" id="soundEnabled" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span class="setting-label">显示进度环</span>
                    <label class="switch">
                        <input type="checkbox" id="showProgress" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>

    <div class="notification" id="notification">
        <span class="material-icons">notifications</span>
        <span id="notificationText">时间到！</span>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.workTime = 25;
                this.breakTime = 5;
                this.longBreakTime = 15;
                this.currentTime = this.workTime * 60;
                this.isRunning = false;
                this.isPaused = false;
                this.isWorkMode = true;
                this.pomodoroCount = 0;
                this.totalMinutes = 0;
                this.currentStreak = 0;
                this.autoLoop = true;
                this.soundEnabled = true;
                this.showProgress = true;
                this.interval = null;
                
                this.initElements();
                this.initEventListeners();
                this.updateDisplay();
                this.updateCurrentTime();
                this.loadStats();
                this.initAudio();
            }

            initElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.skipBtn = document.getElementById('skipBtn');
                this.modeBadge = document.getElementById('modeBadge');
                this.workTimeInput = document.getElementById('workTime');
                this.breakTimeInput = document.getElementById('breakTime');
                this.longBreakTimeInput = document.getElementById('longBreakTime');
                this.autoLoopCheckbox = document.getElementById('autoLoop');
                this.soundEnabledCheckbox = document.getElementById('soundEnabled');
                this.showProgressCheckbox = document.getElementById('showProgress');
                this.completedPomodorosEl = document.getElementById('completedPomodoros');
                this.totalTimeEl = document.getElementById('totalTime');
                this.currentStreakEl = document.getElementById('currentStreak');
                this.currentTimeEl = document.getElementById('currentTime');
                this.notification = document.getElementById('notification');
                this.notificationText = document.getElementById('notificationText');
                this.progressCircle = document.querySelector('.progress-ring__circle');
                this.progressRing = document.querySelector('.progress-ring');
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.skipBtn.addEventListener('click', () => this.skip());
                
                this.workTimeInput.addEventListener('change', (e) => {
                    this.workTime = parseInt(e.target.value) || 25;
                    if (!this.isRunning && this.isWorkMode) {
                        this.currentTime = this.workTime * 60;
                        this.updateDisplay();
                    }
                });
                
                this.breakTimeInput.addEventListener('change', (e) => {
                    this.breakTime = parseInt(e.target.value) || 5;
                    if (!this.isRunning && !this.isWorkMode) {
                        this.currentTime = this.breakTime * 60;
                        this.updateDisplay();
                    }
                });
                
                this.longBreakTimeInput.addEventListener('change', (e) => {
                    this.longBreakTime = parseInt(e.target.value) || 15;
                });
                
                this.autoLoopCheckbox.addEventListener('change', (e) => {
                    this.autoLoop = e.target.checked;
                });
                
                this.soundEnabledCheckbox.addEventListener('change', (e) => {
                    this.soundEnabled = e.target.checked;
                });
                
                this.showProgressCheckbox.addEventListener('change', (e) => {
                    this.showProgress = e.target.checked;
                    this.progressRing.style.display = this.showProgress ? 'block' : 'none';
                });

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.isRunning) {
                        this.showNotification('番茄钟正在后台运行');
                    }
                });
            }

            initAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            playSound(frequency = 800, duration = 200) {
                if (!this.soundEnabled) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration / 1000);
            }

            start() {
                if (this.isRunning && !this.isPaused) return;
                
                this.isRunning = true;
                this.isPaused = false;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'flex';
                
                this.interval = setInterval(() => this.tick(), 1000);
                this.playSound(600, 100);
            }

            pause() {
                this.isPaused = true;
                this.isRunning = false;
                clearInterval(this.interval);
                
                this.startBtn.style.display = 'flex';
                this.pauseBtn.style.display = 'none';
                this.playSound(400, 100);
            }

            reset() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.interval);
                
                this.currentTime = this.isWorkMode ? this.workTime * 60 : this.breakTime * 60;
                this.updateDisplay();
                this.updateProgress();
                
                this.startBtn.style.display = 'flex';
                this.pauseBtn.style.display = 'none';
                this.playSound(500, 100);
            }

            skip() {
                this.switchMode();
                if (!this.isRunning) {
                    this.reset();
                }
                this.playSound(700, 100);
            }

            tick() {
                this.currentTime--;
                this.updateDisplay();
                this.updateProgress();
                
                if (this.currentTime <= 0) {
                    this.complete();
                }
            }

            complete() {
                clearInterval(this.interval);
                this.isRunning = false;
                
                if (this.isWorkMode) {
                    this.pomodoroCount++;
                    this.totalMinutes += this.workTime;
                    this.updateStats();
                    this.showNotification('工作时间结束！休息一下吧 🎉');
                    this.playSound(1000, 500);
                } else {
                    this.showNotification('休息结束！继续加油 💪');
                    this.playSound(1200, 500);
                }
                
                if (this.autoLoop) {
                    setTimeout(() => {
                        this.switchMode();
                        this.start();
                    }, 2000);
                } else {
                    this.startBtn.style.display = 'flex';
                    this.pauseBtn.style.display = 'none';
                }
            }

            switchMode() {
                this.isWorkMode = !this.isWorkMode;
                
                if (this.isWorkMode) {
                    this.currentTime = this.workTime * 60;
                    this.modeBadge.textContent = '工作时间';
                    this.modeBadge.style.background = 'var(--md-sys-color-primary-container)';
                } else {
                    // 每完成4个番茄钟，进入长休息
                    if (this.pomodoroCount > 0 && this.pomodoroCount % 4 === 0) {
                        this.currentTime = this.longBreakTime * 60;
                        this.modeBadge.textContent = '长休息';
                    } else {
                        this.currentTime = this.breakTime * 60;
                        this.modeBadge.textContent = '短休息';
                    }
                    this.modeBadge.style.background = 'var(--md-sys-color-secondary-container)';
                }
                
                this.updateDisplay();
                this.updateProgress();
            }

            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // 更新页面标题
                document.title = `${this.timerDisplay.textContent} - 番茄钟`;
            }

            updateProgress() {
                if (!this.showProgress) return;
                
                const totalTime = this.isWorkMode ? this.workTime * 60 : 
                                 (this.pomodoroCount > 0 && this.pomodoroCount % 4 === 0 && !this.isWorkMode) ? 
                                 this.longBreakTime * 60 : this.breakTime * 60;
                const progress = (totalTime - this.currentTime) / totalTime;
                const circumference = 2 * Math.PI * 90;
                const offset = circumference - (progress * circumference);
                
                this.progressCircle.style.strokeDashoffset = offset;
            }

            updateCurrentTime() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                this.currentTimeEl.textContent = `${hours}:${minutes}:${seconds}`;
                
                setTimeout(() => this.updateCurrentTime(), 1000);
            }

            updateStats() {
                this.completedPomodorosEl.textContent = this.pomodoroCount;
                this.totalTimeEl.textContent = this.totalMinutes;
                
                // 计算连续天数（简化版，基于localStorage）
                const today = new Date().toDateString();
                const lastDate = localStorage.getItem('pomodoroLastDate');
                
                if (lastDate !== today) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    
                    if (lastDate === yesterday.toDateString()) {
                        this.currentStreak++;
                    } else if (lastDate !== today) {
                        this.currentStreak = 1;
                    }
                    
                    localStorage.setItem('pomodoroLastDate', today);
                    localStorage.setItem('pomodoroStreak', this.currentStreak);
                }
                
                this.currentStreakEl.textContent = this.currentStreak;
                this.saveStats();
            }

            saveStats() {
                const stats = {
                    pomodoroCount: this.pomodoroCount,
                    totalMinutes: this.totalMinutes,
                    currentStreak: this.currentStreak,
                    lastDate: localStorage.getItem('pomodoroLastDate')
                };
                localStorage.setItem('pomodoroStats', JSON.stringify(stats));
            }

            loadStats() {
                const saved = localStorage.getItem('pomodoroStats');
                if (saved) {
                    const stats = JSON.parse(saved);
                    this.pomodoroCount = stats.pomodoroCount || 0;
                    this.totalMinutes = stats.totalMinutes || 0;
                    this.currentStreak = stats.currentStreak || 0;
                    
                    this.completedPomodorosEl.textContent = this.pomodoroCount;
                    this.totalTimeEl.textContent = this.totalMinutes;
                    this.currentStreakEl.textContent = this.currentStreak;
                }
            }

            showNotification(message) {
                this.notificationText.textContent = message;
                this.notification.classList.add('show');
                
                // 浏览器通知
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('番茄时钟', {
                        body: message,
                        icon: '🍅'
                    });
                }
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const timer = new PomodoroTimer();
            
            // 请求通知权限
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
    </script>
</body>
