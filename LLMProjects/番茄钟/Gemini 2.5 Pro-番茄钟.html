            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        
        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-color);
            padding: 25px;
            border: 4px solid var(--border-color);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;

        .modal.open .modal-content {

            margin-bottom: 10px;
            border-bottom: 2px dotted var(--border-color);
            padding-bottom: 5px;
        }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting label {
            flex-basis: 60%;

        .setting input[type="number"],

            font-family: 'Press Start 2P', monospace;
            width: 80px;
            padding: 5px;
            background-color: var(--main-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            text-align: center;
            box-shadow: 2px 2px 0 var(--shadow-color) inset;
        }
        
        /* Custom Checkbox */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            border: 2px solid var(--border-color);
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: var(--bg-color);
            transition: .4s;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-selector {
            display: flex;
            gap: 10px;
        }
        .theme-swatch {
            width: 30px;
            height: 30px;
            border: 2px solid var(--border-color);
            cursor: pointer;
        }
        .theme-swatch.active {
            border-color: var(--accent-color);
            border-width: 4px;
        }
        #swatch-light { background-color: #FDF6E3; }
        #swatch-dark { background-color: #002B36; }
        #swatch-mint { background-color: #E6FFFA; }
        #swatch-sakura { background-color: #FFF5F7; }

        /* 4. RESPONSIVENESS */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .timer-app { padding: 15px; box-shadow: 6px 6px 0 var(--shadow-color); }
            .timer-display { flex-direction: column-reverse; gap: 10px; }
            #time { font-size: 3.5rem; }
            .controls { display: flex; flex-direction: column; gap: 15px; align-items: stretch; }
            .controls button { width: 100%; margin: 0; }
            .modes button { font-size: 0.9rem; padding: 6px 10px; }
            .settings-btn { top: 10px; right: 10px; }
            .modal-content { padding: 15px; }
        }

                            <input type="checkbox" id="auto-start-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- BASE64 ENCODED AUDIO ASSETS ---
        // For a real project, it's better to host these audio files externally.
        // These are short, silent placeholders to make the code runnable without errors.
        const audioData = {
            start: 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABgAAABkYXRhAwAAAAIAAQ==',
            finish: 'data:audio/wav;base64,UklGRkIAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABgAAABkYXRhAgAAAE9/Lw==',
            click: 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABgAAABkYXRhAAAAAA==',
            bgm: 'data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU3LjgzLjEwMAAAAAAAAAAAAAAA//uQxAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQxAmReaderInfo"This track is a placeholder and contains no audio data"Info"This track is a placeholder and contains no audio data"Lavf57.83.100'
        };

        // --- DOM ELEMENTS ---
        const timeDisplay = document.getElementById('time');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const skipBtn = document.getElementById('skip-btn');
        const resetBtn = document.getElementById('reset-btn');
        const pomodoroBtn = document.getElementById('pomodoro-btn');
        const shortBreakBtn = document.getElementById('short-break-btn');
        const longBreakBtn = document.getElementById('long-break-btn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const pomodoroCountDisplay = document.getElementById('pomodoro-count');
        const progressFill = document.getElementById('progress-fill');
        const character = document.getElementById('character');

        // Settings Modal Elements
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const pomodoroDurationInput = document.getElementById('pomodoro-duration');
        const shortBreakDurationInput = document.getElementById('short-break-duration');
        const longBreakDurationInput = document.getElementById('long-break-duration');
        const longBreakIntervalInput = document.getElementById('long-break-interval');
        const volumeSlider = document.getElementById('volume-slider');
        const bgmToggle = document.getElementById('bgm-toggle');
        const autoStartToggle = document.getElementById('auto-start-toggle');
        const themeModeRadios = document.querySelectorAll('input[name="theme-mode"]');
        const themeSwatches = document.querySelectorAll('.theme-swatch');

        // --- AUDIO ELEMENTS ---
        const startSound = new Audio(audioData.start);
        const finishSound = new Audio(audioData.finish);
        const clickSound = new Audio(audioData.click);
        const bgm = new Audio(audioData.bgm);
        bgm.loop = true;

        // --- STATE & SETTINGS ---
        let timerInterval = null;
        let state = {
            mode: 'pomodoro',
            isRunning: false,
            totalTime: 25 * 60,
            timeRemaining: 25 * 60,
            pomodorosToday: 0,
            pomodorosUntilLongBreak: 4,
            lastResetDate: new Date().toLocaleDateString()
        };
        
        let settings = {
            pomodoro: 25,
            shortBreak: 5,
            longBreak: 15,
            longBreakInterval: 4,
            volume: 0.5,
            playBGM: false,
            autoStart: true,
            theme: 'theme-light'
        };

        // --- FUNCTIONS ---

        // Load, Save, Apply Settings
        function saveState() {
            localStorage.setItem('pomodoroState', JSON.stringify(state));
        }

        function loadState() {
            const savedState = JSON.parse(localStorage.getItem('pomodoroState'));
            if (savedState) {
                // Reset daily counter if it's a new day
                if (savedState.lastResetDate !== new Date().toLocaleDateString()) {
                    savedState.pomodorosToday = 0;
                    savedState.lastResetDate = new Date().toLocaleDateString();
                }
                state = { ...state, ...savedState };
            }
            pomodoroCountDisplay.textContent = state.pomodorosToday;
            state.pomodorosUntilLongBreak = settings.longBreakInterval - (state.pomodorosToday % settings.longBreakInterval);
        }

        function saveSettings() {
            localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const savedSettings = JSON.parse(localStorage.getItem('pomodoroSettings'));
            if (savedSettings) {
                settings = { ...settings, ...savedSettings };
            }
            applySettings();
        }
        
        function applySettings() {
            pomodoroDurationInput.value = settings.pomodoro;
            shortBreakDurationInput.value = settings.shortBreak;
            longBreakDurationInput.value = settings.longBreak;
            longBreakIntervalInput.value = settings.longBreakInterval;
            
            volumeSlider.value = settings.volume;
            applyVolume();

            bgmToggle.checked = settings.playBGM;
            autoStartToggle.checked = settings.autoStart;
            
            // Apply theme
            document.body.className = '';
            document.body.classList.add(settings.theme);
            if (settings.theme.includes('dark')) {
                document.getElementById('dark-theme').checked = true;
            } else {
                document.getElementById('light-theme').checked = true;
            }
            themeSwatches.forEach(swatch => {
                swatch.classList.toggle('active', swatch.dataset.theme === settings.theme);
            });
            
            if (!state.isRunning) {
                resetTimer(false); // don't play sound on initial load
            }
        }
        
        function applyVolume() {
            const vol = settings.volume;
            startSound.volume = vol;
            finishSound.volume = vol;
            clickSound.volume = vol;
            bgm.volume = vol * 0.5;
        }
        
        // Timer Logic
        function updateDisplay() {
            const minutes = Math.floor(state.timeRemaining / 60);
            const seconds = state.timeRemaining % 60;
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeDisplay.textContent = formattedTime;
            
            if (state.isRunning) {
                document.title = `${formattedTime} - ${state.mode === 'pomodoro' ? 'Â∑•‰Ωú' : '‰ºëÊÅØ'}`;
            } else {
                document.title = 'Áï™ËåÑÈíü';
            }
            
            const progressPercent = state.totalTime > 0 ? ((state.totalTime - state.timeRemaining) / state.totalTime) * 100 : 0;
            progressFill.style.width = `${progressPercent}%`;
        }

        function switchMode(newMode, playSoundOnClick = true) {
            if (playSoundOnClick) playSound(clickSound);
            clearInterval(timerInterval);
            timerInterval = null;
            state.isRunning = false;
            state.mode = newMode;
            
            switch (newMode) {
                case 'pomodoro':
                    state.totalTime = settings.pomodoro * 60;
                    break;
                case 'shortBreak':
                    state.totalTime = settings.shortBreak * 60;
                    break;
                case 'longBreak':
                    state.totalTime = settings.longBreak * 60;
                    break;
            }
            
            state.timeRemaining = state.totalTime;
            updateDisplay();
            updateCharacterAndBGM();
            
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === newMode);
            });
            startPauseBtn.textContent = 'ÂºÄÂßã';
        }

        function updateCharacterAndBGM() {
            if (state.isRunning) {
                 if (state.mode === 'pomodoro') {
                    character.className = 'character working';
                    if (settings.playBGM) bgm.play().catch(e => console.error("BGM play failed:", e));
                } else {
                    character.className = 'character resting';
                    bgm.pause();
                }
            } else {
                character.className = 'character idle';
                bgm.pause();
            }
        }


        function startTimer() {
            if (state.isRunning) return;
            state.isRunning = true;
            startPauseBtn.textContent = 'ÊöÇÂÅú';
            playSound(startSound);
            updateCharacterAndBGM();

            timerInterval = setInterval(() => {
                state.timeRemaining--;
                updateDisplay();
                if (state.timeRemaining < 0) { // Use < 0 to ensure 00:00 is displayed
                    clearInterval(timerInterval);
                    timerInterval = null;
                    playSound(finishSound);
                    
                    let nextMode;
                    if (state.mode === 'pomodoro') {
                        state.pomodorosToday++;
                        state.pomodorosUntilLongBreak--;
                        pomodoroCountDisplay.textContent = state.pomodorosToday;
                        saveState();

                        if (state.pomodorosUntilLongBreak <= 0) {
                            nextMode = 'longBreak';
                            state.pomodorosUntilLongBreak = settings.longBreakInterval;
                        } else {
                            nextMode = 'shortBreak';
                        }
                    } else { 
                        nextMode = 'pomodoro';
                    }
                    
                    switchMode(nextMode, false);
                    
                    if (settings.autoStart) {
                        setTimeout(startTimer, 1000);
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!state.isRunning) return;
            clearInterval(timerInterval);
            timerInterval = null;
            state.isRunning = false;
            startPauseBtn.textContent = 'ÁªßÁª≠';
            updateCharacterAndBGM();
        }

        function resetTimer(playSoundOnClick = true) {
            if (playSoundOnClick) playSound(clickSound);
            clearInterval(timerInterval);
            timerInterval = null;
            state.isRunning = false;
            switchMode(state.mode, false); 
            bgm.currentTime = 0;
        }

        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.error("Sound play failed:", e));
        }


        // --- EVENT LISTENERS ---
        startPauseBtn.addEventListener('click', () => {
            playSound(clickSound);
            state.isRunning ? pauseTimer() : startTimer();
        });

        skipBtn.addEventListener('click', () => {
            if (!confirm('Á°ÆÂÆöË¶ÅË∑≥ËøáÂΩìÂâçÊó∂ÊÆµÂêóÔºü')) return;
            
            let nextMode;
            if (state.mode === 'pomodoro') {
                state.pomodorosUntilLongBreak--;
                 if (state.pomodorosUntilLongBreak <= 0) {
                    nextMode = 'longBreak';
                    state.pomodorosUntilLongBreak = settings.longBreakInterval;
                } else {
                    nextMode = 'shortBreak';
                }
            } else {
                nextMode = 'pomodoro';
            }
            switchMode(nextMode);
            if (settings.autoStart && state.isRunning) {
                // If it was running, start the next one automatically after skipping
                startTimer();
            }
        });

        resetBtn.addEventListener('click', () => resetTimer());
        
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (state.mode === button.dataset.mode) return;
                if (state.isRunning && !confirm('ËÆ°Êó∂Âô®Ê≠£Âú®ËøêË°åÔºåÂàáÊç¢Ê®°ÂºèÂ∞ÜÈáçÁΩÆÂΩìÂâçËøõÂ∫¶ÔºåÁ°ÆÂÆöÂêóÔºü')) {
                    return;
                }
                switchMode(button.dataset.mode);
            });
        });

        // Settings Modal Listeners
        settingsBtn.addEventListener('click', () => {
            playSound(clickSound);
            settingsModal.classList.add('open')
        });
        closeModalBtn.addEventListener('click', () => {
            playSound(clickSound);
            settingsModal.classList.remove('open');
        });
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('open');
            }
        });
        
        const settingsInputs = [pomodoroDurationInput, shortBreakDurationInput, longBreakDurationInput, longBreakIntervalInput];
        settingsInputs.forEach(input => {
            input.addEventListener('change', () => {
                settings.pomodoro = parseInt(pomodoroDurationInput.value) || 25;
                settings.shortBreak = parseInt(shortBreakDurationInput.value) || 5;
                settings.longBreak = parseInt(longBreakDurationInput.value) || 15;
                settings.longBreakInterval = parseInt(longBreakIntervalInput.value) || 4;
                state.pomodorosUntilLongBreak = settings.longBreakInterval - (state.pomodorosToday % settings.longBreakInterval);
                saveSettings();
                resetTimer(false); // Update timer display immediately after settings change
            });
        });

        volumeSlider.addEventListener('input', () => {
            settings.volume = parseFloat(volumeSlider.value);
            applyVolume();
            saveSettings();
        });

        bgmToggle.addEventListener('change', () => {
            settings.playBGM = bgmToggle.checked;
            updateCharacterAndBGM();
            saveSettings();
        });
        
        autoStartToggle.addEventListener('change', () => {
            settings.autoStart = autoStartToggle.checked;
            saveSettings();
        });
        
        themeSwatches.forEach(swatch => {
            swatch.addEventListener('click', (e) => {
                settings.theme = e.target.dataset.theme;
                applySettings();
                saveSettings();
            });
        });


        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return; 
            e.preventDefault();
            switch (e.code) {
                case 'Space':
                    startPauseBtn.click();
                    break;
                case 'KeyS':
                    skipBtn.click();
                    break;
                case 'KeyR':
                    resetBtn.click();
                    break;
            }
        });


        // --- INITIALIZATION ---
        function init() {
            loadSettings();
            loadState();
            switchMode(state.mode || 'pomodoro', false); // Initialize without click sound
        }

        init();
    });
    </script>
</body>
