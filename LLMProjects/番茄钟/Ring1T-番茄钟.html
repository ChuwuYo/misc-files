<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç•ªèŒ„é’Ÿ</title>
    <style>
        /* ===== åƒç´ å­—ä½“ & åŸºç¡€é‡ç½® ===== */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* ===== åƒç´ é£æ ¼æ ¸å¿ƒæ ·å¼ ===== */
        .pixel-border {
            position: relative;
            border: 2px solid #333;
            border-radius: 4px;
            box-shadow: 0 0 0 1px #fff, 0 0 0 3px #333;
        }

        .pixel-btn {
            background: #ffd1dc;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.1s;
            margin: 5px;
            outline: none;
            box-shadow: 2px 2px 0 #000;
        }

        .pixel-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 #000;
        }

        .pixel-input {
            background: #fff;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            width: 80px;
            margin: 5px;
            box-shadow: inset 0 0 0 1px #fff, inset 0 0 0 3px #333;
        }

        /* ===== å¸ƒå±€ç»“æ„ ===== */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin: 20px 0 30px;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            color: #e91e63;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 2px 2px 0 #fff, 4px 4px 0 rgba(0,0,0,0.1); }
            50% { text-shadow: 2px 2px 0 #fff, 6px 6px 0 rgba(0,0,0,0.15); }
            100% { text-shadow: 2px 2px 0 #fff, 4px 4px 0 rgba(0,0,0,0.1); }
        }

        /* ===== è®¡æ—¶å™¨åŒºåŸŸ ===== */
        .timer-display {
            font-size: 72px;
            margin: 20px 0;
            text-align: center;
            min-height: 100px;
            position: relative;
            width: 100%;
        }

        .time-text {
            display: inline-block;
            background: rgba(255, 255, 255, 0.7);
            padding: 0 15px;
            border-radius: 8px;
            box-shadow: 0 4px 0 #333;
        }

        .status-tag {
            font-size: 14px;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            display: inline-block;
            background: #a8e6cf;
            color: #2e7d32;
            border: 2px solid #333;
        }

        .pomodoro-count {
            font-size: 16px;
            margin-top: 15px;
            color: #d81b60;
            text-shadow: 1px 1px 0 #fff;
        }

        /* ===== è¿›åº¦å¯è§†åŒ– ===== */
        .progress-container {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
            border: 2px solid #333;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff9aa2, #ffb7b2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        /* ===== æ§åˆ¶æŒ‰é’®åŒº ===== */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .btn-start { background: #a8e6cf; }
        .btn-pause { background: #ffd1dc; }
        .btn-reset { background: #ff9aa2; }
        .btn-skip { background: #c7ceea; }

        /* ===== è®¾ç½®é¢æ¿ ===== */
        .settings-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            border: 2px solid #333;
            margin-top: 10px;
        }

        .settings-panel.active {
            max-height: 500px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .setting-label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #555;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin: 5px 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
            border: 2px solid #333;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            border: 2px solid #333;
        }

        input:checked + .slider {
            background-color: #a8e6cf;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .settings-toggle {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }

        /* ===== åƒç´ åŠ¨ç”»æ•ˆæœ ===== */
        @keyframes pixelShake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(0, 0); }
            100% { transform: translate(0, 0); }
        }

        .pixel-shake {
            animation: pixelShake 0.5s;
        }

        /* ===== å“åº”å¼è°ƒæ•´ ===== */
        @media (max-width: 480px) {
            .timer-display { font-size: 56px; }
            .controls { flex-direction: column; align-items: center; }
            .pixel-btn { width: 100%; max-width: 280px; }
            .settings-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ç•ªèŒ„é’Ÿ</h1>
        </header>

        <!-- è®¡æ—¶å™¨æ˜¾ç¤ºåŒºåŸŸ -->
        <div class="timer-display" id="timer">25:00</div>
        <div class="status-tag" id="status">å·¥ä½œ</div>
        <div class="pomodoro-count" id="count">ğŸ…Ã—0</div>
        
        <!-- è¿›åº¦æ¡ -->
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">
            <button class="pixel-btn btn-start" id="startBtn">å¼€å§‹</button>
            <button class="pixel-btn btn-pause" id="pauseBtn" disabled>æš‚åœ</button>
            <button class="pixel-btn btn-reset" id="resetBtn">é‡ç½®</button>
            <button class="pixel-btn btn-skip" id="skipBtn">è·³è¿‡</button>
        </div>

        <!-- è®¾ç½®é¢æ¿ -->
        <div class="settings-toggle">
            <span>âš™ï¸ è®¾ç½®</span>
            <label class="toggle-switch">
                <input type="checkbox" id="settingsToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-grid">
                <div class="setting-item">
                    <span class="setting-label">ç•ªèŒ„æ—¶é•¿</span>
                    <input type="number" class="pixel-input" id="workTime" min="1" max="60" value="25">
                    <span class="setting-label">åˆ†é’Ÿ</span>
                </div>
                <div class="setting-item">
                    <span class="setting-label">çŸ­ä¼‘æ—¶é•¿</span>
                    <input type="number" class="pixel-input" id="shortBreak" min="1" max="30" value="5">
                    <span class="setting-label">åˆ†é’Ÿ</span>
                </div>
                <div class="setting-item">
                    <span class="setting-label">é•¿ä¼‘æ—¶é•¿</span>
                    <input type="number" class="pixel-input" id="longBreak" min="1" max="60" value="15">
                    <span class="setting-label">åˆ†é’Ÿ</span>
                </div>
                <div class="setting-item">
                    <span class="setting-label">æ¯æ—¥ç›®æ ‡</span>
                    <input type="number" class="pixel-input" id="targetPomodoros" min="1" max="12" value="4">
                    <span class="setting-label">ä¸ª</span>
                </div>
            </div>
            
            <div class="setting-item" style="margin-top: 15px;">
                <span class="setting-label">å£°éŸ³æç¤º</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundEnabled" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <span class="setting-label">è‡ªåŠ¨å¾ªç¯</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoNext" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        // ===== æ ¸å¿ƒçŠ¶æ€ç®¡ç† =====
        const state = {
            mode: 'work',          // å½“å‰æ¨¡å¼: work | shortBreak | longBreak
            isRunning: false,      // è®¡æ—¶å™¨æ˜¯å¦è¿è¡Œ
            timeLeft: 25 * 60,     // å‰©ä½™æ—¶é—´(ç§’)
            workTime: 25 * 60,     // ç•ªèŒ„å·¥ä½œæ—¶é•¿(ç§’)
            shortBreak: 5 * 60,    // çŸ­ä¼‘æ¯æ—¶é—´(ç§’)
            longBreak: 15 * 60,    // é•¿ä¼‘æ¯æ—¶é—´(ç§’)
            pomodoroCount: 0,      // ä»Šæ—¥å®Œæˆç•ªèŒ„æ•°
            targetPomodoros: 4,    // æ¯æ—¥ç›®æ ‡
            autoNext: true,        // è‡ªåŠ¨è¿›å…¥ä¸‹ä¸€é˜¶æ®µ
            soundEnabled: true,    // å£°éŸ³å¼€å…³
            timer: null            // setIntervalå¥æŸ„
        };

        // ===== DOMå…ƒç´ å¼•ç”¨ =====
        const elements = {
            timer: document.getElementById('timer'),
            status: document.getElementById('status'),
            count: document.getElementById('count'),
            progress: document.getElementById('progress'),
            startBtn: document.getElementById('startBtn'),
            pauseBtn: document.getElementById('pauseBtn'),
            resetBtn: document.getElementById('resetBtn'),
            skipBtn: document.getElementById('skipBtn'),
            settingsToggle: document.getElementById('settingsToggle'),
            settingsPanel: document.getElementById('settingsPanel'),
            workTimeInput: document.getElementById('workTime'),
            shortBreakInput: document.getElementById('shortBreak'),
            longBreakInput: document.getElementById('longBreak'),
            targetInput: document.getElementById('targetPomodoros'),
            soundInput: document.getElementById('soundEnabled'),
            autoNextInput: document.getElementById('autoNext')
        };

        // ===== åˆå§‹åŒ– =====
        function init() {
            loadSettings();
            updateDisplay();
            setupEventListeners();
            checkDailyReset();
        }

        // ===== åŠ è½½æœ¬åœ°å­˜å‚¨è®¾ç½® =====
        function loadSettings() {
            const savedWork = localStorage.getItem('pomodoro_workTime');
            const savedShort = localStorage.getItem('pomodoro_shortBreak');
            const savedLong = localStorage.getItem('pomodoro_longBreak');
            const savedTarget = localStorage.getItem('pomodoro_target');
            const savedSound = localStorage.getItem('pomodoro_sound');
            const savedAuto = localStorage.getItem('pomodoro_autoNext');
            const savedCount = localStorage.getItem('pomodoro_count');
            const savedDate = localStorage.getItem('pomodoro_date');

            // åº”ç”¨ä¿å­˜çš„è®¾ç½®
            if (savedWork) state.workTime = parseInt(savedWork) * 60;
            if (savedShort) state.shortBreak = parseInt(savedShort) * 60;
            if (savedLong) state.longBreak = parseInt(savedLong) * 60;
            if (savedTarget) state.targetPomodoros = parseInt(savedTarget);
            if (savedSound !== null) state.soundEnabled = savedSound === 'true';
            if (savedAuto !== null) state.autoNext = savedAuto === 'true';
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦é‡ç½®è®¡æ•°ï¼ˆæ–°çš„ä¸€å¤©ï¼‰
            const today = new Date().toDateString();
            if (savedDate && savedDate !== today && savedCount) {
                state.pomodoroCount = 0;
                localStorage.setItem('pomodoro_count', 0);
                localStorage.setItem('pomodoro_date', today);
            } else if (savedCount) {
                state.pomodoroCount = parseInt(savedCount);
            }

            // æ›´æ–°UIè¾“å…¥æ¡†
            elements.workTimeInput.value = state.workTime / 60;
            elements.shortBreakInput.value = state.shortBreak / 60;
            elements.longBreakInput.value = state.longBreak / 60;
            elements.targetInput.value = state.targetPomodoros;
            elements.soundInput.checked = state.soundEnabled;
            elements.autoNextInput.checked = state.autoNext;
            
            // åˆå§‹æ—¶é—´è®¾ç½®
            state.timeLeft = state.workTime;
        }

        // ===== ä¿å­˜è®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨ =====
        function saveSettings() {
            localStorage.setItem('pomodoro_workTime', state.workTime / 60);
            localStorage.setItem('pomodoro_shortBreak', state.shortBreak / 60);
            localStorage.setItem('pomodoro_longBreak', state.longBreak / 60);
            localStorage.setItem('pomodoro_target', state.targetPomodoros);
            localStorage.setItem('pomodoro_sound', state.soundEnabled);
            localStorage.setItem('pomodoro_autoNext', state.autoNext);
            localStorage.setItem('pomodoro_count', state.pomodoroCount);
            localStorage.setItem('pomodoro_date', new Date().toDateString());
        }

        // ===== æ£€æŸ¥æ¯æ—¥é‡ç½® =====
        function checkDailyReset() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('pomodoro_date');
            
            if (!savedDate || savedDate !== today) {
                state.pomodoroCount = 0;
                localStorage.setItem('pomodoro_count', 0);
                localStorage.setItem('pomodoro_date', today);
                updateDisplay();
            }
        }

        // ===== æ›´æ–°æ˜¾ç¤º =====
        function updateDisplay() {
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            const minutes = Math.floor(state.timeLeft / 60);
            const seconds = state.timeLeft % 60;
            elements.timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // æ›´æ–°çŠ¶æ€æ ‡ç­¾
            switch(state.mode) {
                case 'work':
                    elements.status.textContent = 'å·¥ä½œ';
                    elements.status.style.background = '#ffb7b2';
                    elements.status.style.color = '#c62828';
                    document.body.style.background = 'linear-gradient(135deg, #e3f2fd, #f8bbd0)';
                    break;
                case 'shortBreak':
                    elements.status.textContent = 'çŸ­ä¼‘';
                    elements.status.style.background = '#c8e6c9';
                    elements.status.style.color = '#1b5e20';
                    document.body.style.background = 'linear-gradient(135deg, #e8f5e9, #c8e6c9)';
                    break;
                case 'longBreak':
                    elements.status.textContent = 'é•¿ä¼‘';
                    elements.status.style.background = '#bbdefb';
                    elements.status.style.color = '#0d47a1';
                    document.body.style.background = 'linear-gradient(135deg, #e3f2fd, #bbdefb)';
                    break;
            }
            
            // æ›´æ–°ç•ªèŒ„è®¡æ•°
            elements.count.textContent = `ğŸ…Ã—${state.pomodoroCount}`;
            
            // æ›´æ–°è¿›åº¦æ¡
            let totalTime, elapsedTime;
            if (state.mode === 'work') {
                totalTime = state.workTime;
                elapsedTime = state.workTime - state.timeLeft;
            } else if (state.mode === 'shortBreak') {
                totalTime = state.shortBreak;
                elapsedTime = state.shortBreak - state.timeLeft;
            } else {
                totalTime = state.longBreak;
                elapsedTime = state.longBreak - state.timeLeft;
            }
            const progress = (elapsedTime / totalTime) * 100;
            elements.progress.style.width = `${Math.min(progress, 100)}%`;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            elements.startBtn.disabled = state.isRunning;
            elements.pauseBtn.disabled = !state.isRunning;
        }

        // ===== æ’­æ”¾æç¤ºéŸ³ =====
        function playSound() {
            if (!state.soundEnabled) return;
            
            // ä½¿ç”¨Web Audio APIåˆ›å»ºç®€å•åƒç´ é£æ ¼æç¤ºéŸ³
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            // åƒç´ é£æ ¼çŸ­ä¿ƒæç¤ºéŸ³
            oscillator.type = 'sine';
            oscillator.frequency.value = 800;
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            setTimeout(() => {
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                setTimeout(() => oscillator.stop(), 300);
            }, 100);
        }

        // ===== è®¡æ—¶å™¨é€»è¾‘ =====
        function startTimer() {
            if (state.isRunning) return;
            
            state.isRunning = true;
            updateDisplay();
            
            state.timer = setInterval(() => {
                if (state.timeLeft <= 0) {
                    clearInterval(state.timer);
                    handleTimerComplete();
                } else {
                    state.timeLeft--;
                    updateDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!state.isRunning) return;
            
            clearInterval(state.timer);
            state.isRunning = false;
            updateDisplay();
        }

        function resetTimer() {
            clearInterval(state.timer);
            state.isRunning = false;
            
            // é‡ç½®åˆ°å½“å‰æ¨¡å¼åˆå§‹æ—¶é—´
            if (state.mode === 'work') state.timeLeft = state.workTime;
            else if (state.mode === 'shortBreak') state.timeLeft = state.shortBreak;
            else state.timeLeft = state.longBreak;
            
            updateDisplay();
        }

        function skipCurrentPhase() {
            clearInterval(state.timer);
            state.isRunning = false;
            
            // æ ¹æ®å½“å‰æ¨¡å¼å†³å®šä¸‹ä¸€é˜¶æ®µ
            if (state.mode === 'work') {
                state.pomodoroCount++;
                saveSettings();
                
                if (state.pomodoroCount % state.targetPomodoros === 0) {
                    state.mode = 'longBreak';
                    state.timeLeft = state.longBreak;
                } else {
                    state.mode = 'shortBreak';
                    state.timeLeft = state.shortBreak;
                }
            } else {
                state.mode = 'work';
                state.timeLeft = state.workTime;
            }
            
            updateDisplay();
            elements.timer.classList.add('pixel-shake');
            setTimeout(() => {
                elements.timer.classList.remove('pixel-shake');
            }, 500);
            
            // å¦‚æœå¼€å¯è‡ªåŠ¨å¾ªç¯ä¸”ä¸æ˜¯é‡ç½®çŠ¶æ€ï¼Œåˆ™è‡ªåŠ¨å¼€å§‹
            if (state.autoNext && !state.isRunning) {
                setTimeout(startTimer, 500);
            }
        }

        function handleTimerComplete() {
            playSound();
            elements.timer.classList.add('pixel-shake');
            setTimeout(() => {
                elements.timer.classList.remove('pixel-shake');
            }, 500);
            
            // è§¦å‘ä¸‹ä¸€é˜¶æ®µ
            if (state.mode === 'work') {
                state.pomodoroCount++;
                saveSettings();
                
                if (state.pomodoroCount % state.targetPomodoros === 0) {
                    state.mode = 'longBreak';
                    state.timeLeft = state.longBreak;
                } else {
                    state.mode = 'shortBreak';
                    state.timeLeft = state.shortBreak;
                }
            } else {
                state.mode = 'work';
                state.timeLeft = state.workTime;
            }
            
            updateDisplay();
            
            // è‡ªåŠ¨å¼€å§‹ä¸‹ä¸€è½®
            if (state.autoNext) {
                setTimeout(startTimer, 1000);
            }
        }

        // ===== è®¾ç½®å¤„ç† =====
        function applySettings() {
            // è·å–è¾“å…¥å€¼å¹¶è½¬æ¢ä¸ºç§’
            state.workTime = parseInt(elements.workTimeInput.value) * 60;
            state.shortBreak = parseInt(elements.shortBreakInput.value) * 60;
            state.longBreak = parseInt(elements.longBreakInput.value) * 60;
            state.targetPomodoros = parseInt(elements.targetInput.value);
            state.soundEnabled = elements.soundInput.checked;
            state.autoNext = elements.autoNextInput.checked;
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveSettings();
            
            // å¦‚æœå½“å‰æ˜¯å·¥ä½œæ¨¡å¼ï¼Œé‡ç½®æ—¶é—´
            if (state.mode === 'work') {
                state.timeLeft = state.workTime;
            } else if (state.mode === 'shortBreak') {
                state.timeLeft = state.shortBreak;
            } else {
                state.timeLeft = state.longBreak;
            }
            
            updateDisplay();
        }

        // ===== äº‹ä»¶ç›‘å¬å™¨ =====
        function setupEventListeners() {
            // æ§åˆ¶æŒ‰é’®
            elements.startBtn.addEventListener('click', startTimer);
            elements.pauseBtn.addEventListener('click', pauseTimer);
            elements.resetBtn.addEventListener('click', resetTimer);
            elements.skipBtn.addEventListener('click', skipCurrentPhase);
            
            // è®¾ç½®é¢æ¿åˆ‡æ¢
            elements.settingsToggle.addEventListener('change', function() {
                elements.settingsPanel.classList.toggle('active', this.checked);
            });
            
            // è®¾ç½®è¾“å…¥å˜åŒ–
            elements.workTimeInput.addEventListener('change', applySettings);
            elements.shortBreakInput.addEventListener('change', applySettings);
            elements.longBreakInput.addEventListener('change', applySettings);
            elements.targetInput.addEventListener('change', applySettings);
            elements.soundInput.addEventListener('change', applySettings);
            elements.autoNextInput.addEventListener('change', applySettings);
            
            // çª—å£å¤±å»ç„¦ç‚¹æ—¶æš‚åœè®¡æ—¶
            window.addEventListener('blur', () => {
                if (state.isRunning) {
                    pauseTimer();
                    // æ·»åŠ è§†è§‰æç¤º
                    elements.timer.style.opacity = '0.7';
                    setTimeout(() => {
                        if (!state.isRunning) elements.timer.style.opacity = '1';
                    }, 2000);
                }
            });
        }

        // ===== å¯åŠ¨åº”ç”¨ =====
        document.addEventListener('DOMContentLoaded', init);
