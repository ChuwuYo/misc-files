<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç•ªèŒ„é’Ÿ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* å…¨å±€æ ·å¼ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(135deg, #ff9ff3, #54a0ff, #5f27cd);
            color: #333;
            transition: background 0.5s, color 0.5s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        body.dark {
            background: linear-gradient(135deg, #2c3e50, #34495e, #9b59b6);
            color: #ecf0f1;
        }
        .pixel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        body.dark .container {
            background: rgba(0,0,0,0.9);
        }
        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .settings-panel {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(255,255,255,0.95);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 300px;
            z-index: 10;
        }
        body.dark .settings-panel {
            background: rgba(0,0,0,0.95);
        }
        .settings-panel.show {
            display: block;
        }
        .settings-panel label {
            display: block;
            margin: 5px 0;
            font-size: 8px;
        }
        .settings-panel input, .settings-panel select {
            width: 100%;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 48px;
            margin: 20px 0;
            position: relative;
        }
        .character {
            font-size: 64px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .progress {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: conic-gradient(#ff9ff3 0deg, #54a0ff 90deg, #5f27cd 180deg, #00d2d3 270deg, #ff9ff3 360deg);
            border-radius: 50%;
            clip-path: circle(50% at 50% 50%);
            position: relative;
        }
        .progress::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        body.dark .progress::before {
            background: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background: #ff9ff3;
            color: white;
            border: 2px solid #333;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #54a0ff;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff9ff3;
            border-radius: 50%;
            animation: particle-fly 1s ease-out forwards;
        }
        @keyframes particle-fly {
            to { transform: translateY(-100px) scale(0); opacity: 0; }
        }
        @media (max-width: 768px) {
            .timer { font-size: 36px; }
            .character { font-size: 48px; }
            .progress { width: 150px; height: 150px; }
            .progress::before { width: 100px; height: 100px; }
            .buttons { flex-direction: column; }
            .settings-panel { position: static; margin-top: 20px; }
        }
    </style>
</head>
<body>
    <div class="pixel-bg"></div>
    <div class="container">
        <div class="stats">ä»Šæ—¥å®Œæˆ: <span id="completed">0</span></div>
        <div class="settings" onclick="toggleSettings()">âš™ï¸ è®¾ç½®</div>
        <div class="settings-panel" id="settingsPanel">
            <label>å·¥ä½œæ—¶é•¿ (min): <input type="range" id="workTime" min="1" max="60" value="25"></label>
            <label>çŸ­ä¼‘æ—¶é•¿ (min): <input type="range" id="shortBreakTime" min="1" max="60" value="5"></label>
            <label>é•¿ä¼‘æ—¶é•¿ (min): <input type="range" id="longBreakTime" min="1" max="60" value="15"></label>
            <label>éŸ³é‡: <input type="range" id="volume" min="0" max="100" value="50"></label>
            <label><input type="checkbox" id="autoNext"> è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€ä¸ªæ—¶æ®µ</label>
            <label><input type="checkbox" id="bgMusic"> èƒŒæ™¯éŸ³ä¹</label>
            <label>ä¸»é¢˜: <select id="theme">
                <option value="light">æµ…è‰²</option>
                <option value="dark">æš—è‰²</option>
            </select></label>
            <label>è‰²ç³»: <select id="colorScheme">
                <option value="candy">ç³–æœ</option>
                <option value="neon">éœ“è™¹</option>
                <option value="forest">æ£®æ—</option>
            </select></label>
        </div>
        <div class="timer" id="timer">25:00</div>
        <div class="character">ğŸ…</div>
        <div class="progress" id="progress"></div>
        <div class="buttons">
            <button id="startPause">å¼€å§‹</button>
            <button id="reset">é‡ç½®</button>
            <button id="skip">è·³è¿‡</button>
        </div>
    </div>
    <script>
        // é»˜è®¤è®¾ç½®
        const defaultSettings = {
            workTime: 25,
            shortBreakTime: 5,
            longBreakTime: 15,
            volume: 0.5,
            autoNext: true,
            bgMusic: false,
            theme: 'light',
            colorScheme: 'candy'
        };
        let settings = { ...defaultSettings };
        let stats = { date: new Date().toDateString(), completed: 0 };

        // åŠ è½½è®¾ç½®å’Œç»Ÿè®¡
        if (localStorage.getItem('pomodoroSettings')) {
            settings = { ...settings, ...JSON.parse(localStorage.getItem('pomodoroSettings')) };
        }
        if (localStorage.getItem('pomodoroStats')) {
            stats = JSON.parse(localStorage.getItem('pomodoroStats'));
            if (stats.date !== new Date().toDateString()) {
                stats = { date: new Date().toDateString(), completed: 0 };
            }
        }

        // åº”ç”¨è®¾ç½®
        function applySettings() {
            document.getElementById('workTime').value = settings.workTime;
            document.getElementById('shortBreakTime').value = settings.shortBreakTime;
            document.getElementById('longBreakTime').value = settings.longBreakTime;
            document.getElementById('volume').value = settings.volume * 100;
            document.getElementById('autoNext').checked = settings.autoNext;
            document.getElementById('bgMusic').checked = settings.bgMusic;
            document.getElementById('theme').value = settings.theme;
            document.getElementById('colorScheme').value = settings.colorScheme;
            document.body.classList.toggle('dark', settings.theme === 'dark');
            updateColorScheme();
            updateBgMusic();
        }

        // æ›´æ–°è‰²ç³»
        function updateColorScheme() {
            const colors = {
                candy: ['#ff9ff3', '#54a0ff', '#5f27cd'],
                neon: ['#0ff', '#f0f', '#ff0'],
                forest: ['#2ed573', '#3742fa', '#ffa502']
            };
            const scheme = colors[settings.colorScheme];
            document.body.style.background = `linear-gradient(135deg, ${scheme[0]}, ${scheme[1]}, ${scheme[2]})`;
            document.querySelector('.progress').style.background = `conic-gradient(${scheme[0]} 0deg, ${scheme[1]} 90deg, ${scheme[2]} 180deg, ${scheme[0]} 360deg)`;
        }

        // èƒŒæ™¯éŸ³ä¹
        let bgAudio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA'); // ç®€çŸ­å¾ªç¯éŸ³ä¹ placeholder
        bgAudio.loop = true;
        function updateBgMusic() {
            if (settings.bgMusic) {
                bgAudio.play();
            } else {
                bgAudio.pause();
            }
            bgAudio.volume = settings.volume;
        }

        // éŸ³æ•ˆ
        const startSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA'); // å¼€å§‹éŸ³
        const endSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA'); // ç»“æŸéŸ³
        const remindSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA'); // æé†’éŸ³
        function playSound(sound) {
            sound.volume = settings.volume;
            sound.play();
        }

        // è®¡æ—¶å™¨çŠ¶æ€
        let isRunning = false;
        let currentPhase = 'work'; // work, shortBreak, longBreak
        let timeLeft = settings.workTime * 60;
        let totalTime = timeLeft;
        let pomodoroCount = 0;
        let animationId;

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.title = isRunning ? `${document.getElementById('timer').textContent} - ç•ªèŒ„é’Ÿ` : 'ç•ªèŒ„é’Ÿ';
            const progress = (1 - timeLeft / totalTime) * 360;
            document.getElementById('progress').style.background = `conic-gradient(${settings.colorScheme === 'candy' ? '#ff9ff3' : settings.colorScheme === 'neon' ? '#0ff' : '#2ed573'} ${progress}deg, #eee ${progress}deg)`;
            document.getElementById('completed').textContent = stats.completed;
        }

        // å¼€å§‹/æš‚åœ
        function startPause() {
            isRunning = !isRunning;
            document.getElementById('startPause').textContent = isRunning ? 'æš‚åœ' : 'å¼€å§‹';
            if (isRunning) {
                playSound(startSound);
                tick();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        // é‡ç½®
        function reset() {
            cancelAnimationFrame(animationId);
            isRunning = false;
            currentPhase = 'work';
            timeLeft = settings.workTime * 60;
            totalTime = timeLeft;
            updateDisplay();
            document.getElementById('startPause').textContent = 'å¼€å§‹';
        }

        // è·³è¿‡
        function skip() {
            nextPhase();
        }

        // ä¸‹ä¸€é˜¶æ®µ
        function nextPhase() {
            playSound(endSound);
            if (currentPhase === 'work') {
                stats.completed++;
                pomodoroCount++;
                currentPhase = pomodoroCount % 4 === 0 ? 'longBreak' : 'shortBreak';
            } else {
                currentPhase = 'work';
            }
            timeLeft = settings[`${currentPhase}Time`] * 60;
            totalTime = timeLeft;
            updateDisplay();
            localStorage.setItem('pomodoroStats', JSON.stringify(stats));
            if (settings.autoNext && !isRunning) {
                setTimeout(startPause, 1000);
            }
            // ç²’å­æ•ˆæœ
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(particle);
                setTimeout(() => document.body.removeChild(particle), 1000);
            }
        }

        // è®¡æ—¶
        function tick() {
            if (!isRunning) return;
            timeLeft--;
            if (timeLeft <= 0) {
                playSound(remindSound);
                nextPhase();
                return;
            }
            updateDisplay();
            animationId = requestAnimationFrame(tick);
        }

        // è®¾ç½®é¢æ¿åˆ‡æ¢
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('show');
        }

        // è®¾ç½®å˜æ›´
        document.querySelectorAll('#settingsPanel input, #settingsPanel select').forEach(el => {
            el.addEventListener('change', () => {
                settings.workTime = parseInt(document.getElementById('workTime').value);
                settings.shortBreakTime = parseInt(document.getElementById('shortBreakTime').value);
                settings.longBreakTime = parseInt(document.getElementById('longBreakTime').value);
                settings.volume = document.getElementById('volume').value / 100;
                settings.autoNext = document.getElementById('autoNext').checked;
                settings.bgMusic = document.getElementById('bgMusic').checked;
                settings.theme = document.getElementById('theme').value;
                settings.colorScheme = document.getElementById('colorScheme').value;
                localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
                applySettings();
                reset();
            });
        });

        // æŒ‰é’®äº‹ä»¶
        document.getElementById('startPause').addEventListener('click', startPause);
        document.getElementById('reset').addEventListener('click', reset);
        document.getElementById('skip').addEventListener('click', skip);

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                startPause();
            } else if (e.key === 'r' || e.key === 'R') {
                reset();
            } else if (e.key === 's' || e.key === 'S') {
                skip();
            }
        });

        // åˆå§‹åŒ–
        applySettings();
        updateDisplay();
    </script>
</body>
</html>
