<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áï™ËåÑÈíü</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Ê®±Ëä±Á≤â‰∏ªÈ¢ò */
            --bg-primary: #FFE5EC;
            --bg-secondary: #FFF0F5;
            --bg-card: #FFFFFF;
            --text-primary: #5A4A5F;
            --text-secondary: #8B7B8F;
            --accent-primary: #FFB3C6;
            --accent-secondary: #FFC8DD;
            --progress-bg: #FFE0E9;
            --progress-fill: #FF6B9D;
            --button-bg: #FFB3C6;
            --button-hover: #FF8FAB;
            --shadow: rgba(255, 107, 157, 0.2);
            --tomato-body: #FF6B6B;
            --tomato-stem: #4CAF50;
        }

        :root[data-theme="mint"] {
            --bg-primary: #E0F9F5;
            --bg-secondary: #F0FFFC;
            --bg-card: #FFFFFF;
            --text-primary: #2C5F5F;
            --text-secondary: #5A8F8F;
            --accent-primary: #7FE5CC;
            --accent-secondary: #A7F3D0;
            --progress-bg: #C7F5E8;
            --progress-fill: #10B981;
            --button-bg: #6EE7B7;
            --button-hover: #34D399;
            --shadow: rgba(16, 185, 129, 0.2);
        }

        :root[data-theme="lavender"] {
            --bg-primary: #EDE7F6;
            --bg-secondary: #F5F0FF;
            --bg-card: #FFFFFF;
            --text-primary: #4A3F5F;
            --text-secondary: #7A6F8F;
            --accent-primary: #CE93D8;
            --accent-secondary: #E1BEE7;
            --progress-bg: #E8D5F0;
            --progress-fill: #9C27B0;
            --button-bg: #CE93D8;
            --button-hover: #BA68C8;
            --shadow: rgba(156, 39, 176, 0.2);
        }

        :root[data-theme="peach"] {
            --bg-primary: #FFE9DB;
            --bg-secondary: #FFF4ED;
            --bg-card: #FFFFFF;
            --text-primary: #5F4A3F;
            --text-secondary: #8F7A6F;
            --accent-primary: #FFB399;
            --accent-secondary: #FFCCB3;
            --progress-bg: #FFD9C7;
            --progress-fill: #FF6B35;
            --button-bg: #FFB399;
            --button-hover: #FF8F6B;
            --shadow: rgba(255, 107, 53, 0.2);
        }

        :root[data-dark="true"] {
            --bg-primary: #1a1625;
            --bg-secondary: #261d30;
            --bg-card: #2d2438;
            --text-primary: #e8d4f0;
            --text-secondary: #b8a5c0;
            --progress-bg: #3d3450;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            transition: background 0.3s ease;
            padding: 20px;
        }

        .container {
            background: var(--bg-card);
            border: 4px solid var(--text-primary);
            border-radius: 0;
            box-shadow: 8px 8px 0 var(--shadow);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .title {
            font-size: 18px;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title::before {
            content: 'üçÖ';
            font-size: 24px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            border: 3px solid var(--text-primary);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.1s;
            position: relative;
        }

        .icon-btn:hover {
            background: var(--button-hover);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--text-primary);
        }

        .icon-btn:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 var(--text-primary);
        }

        .character {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }

        .pixel-tomato {
            width: 100%;
            height: 100%;
            position: relative;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .tomato-body {
            width: 80px;
            height: 80px;
            background: var(--tomato-body);
            border: 3px solid var(--text-primary);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1);
        }

        .tomato-stem {
            width: 30px;
            height: 20px;
            background: var(--tomato-stem);
            border: 3px solid var(--text-primary);
            border-radius: 10px 10px 0 0;
            position: absolute;
            left: 50%;
            top: 15%;
            transform: translateX(-50%);
        }

        .tomato-face {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: var(--text-primary);
            border-radius: 50%;
            position: absolute;
            top: 35%;
            animation: blink 3s infinite;
        }

        .eye.left { left: 25%; }
        .eye.right { right: 25%; }

        @keyframes blink {
            0%, 48%, 52%, 100% { height: 12px; }
            50% { height: 2px; }
        }

        .mouth {
            width: 24px;
            height: 12px;
            border: 3px solid var(--text-primary);
            border-top: none;
            border-radius: 0 0 12px 12px;
            position: absolute;
            left: 50%;
            bottom: 25%;
            transform: translateX(-50%);
        }

        .mouth.working {
            width: 20px;
            height: 10px;
            border-radius: 0 0 10px 10px;
        }

        .mouth.resting {
            width: 30px;
            height: 15px;
            border-radius: 0 0 15px 15px;
        }

        .timer-display {
            text-align: center;
            margin: 30px 0;
        }

        .time {
            font-size: 64px;
            color: var(--progress-fill);
            text-shadow: 4px 4px 0 var(--shadow);
            letter-spacing: 5px;
            font-family: 'Press Start 2P', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--progress-bg);
            border: 3px solid var(--text-primary);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--progress-fill);
            transition: width 0.3s linear;
            position: relative;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.3);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: slide 1s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        .status {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .session-indicator {
            display: flex;
            gap: 5px;
        }

        .session-dot {
            width: 12px;
            height: 12px;
            border: 2px solid var(--text-primary);
            background: var(--progress-bg);
        }

        .session-dot.completed {
            background: var(--progress-fill);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px;
            background: var(--button-bg);
            border: 3px solid var(--text-primary);
            color: var(--text-primary);
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            position: relative;
        }

        .btn:hover {
            background: var(--button-hover);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 var(--text-primary);
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .btn.primary {
            grid-column: span 2;
            background: var(--progress-fill);
            color: white;
        }

        .stats {
            text-align: center;
            padding: 20px;
            background: var(--progress-bg);
            border: 3px solid var(--text-primary);
            margin-top: 20px;
        }

        .stats-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-size: 24px;
            color: var(--progress-fill);
        }

        .stat-label {
            font-size: 8px;
            color: var(--text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 4px solid var(--text-primary);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 8px 8px 0 var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 16px;
            color: var(--accent-primary);
        }

        .close-btn {
            width: 30px;
            height: 30px;
            background: var(--button-bg);
            border: 3px solid var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--button-hover);
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: block;
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            background: var(--progress-bg);
            border: 3px solid var(--text-primary);
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: var(--text-primary);
        }

        .setting-input:focus {
            outline: none;
            background: var(--bg-secondary);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .switch {
            width: 60px;
            height: 30px;
            background: var(--progress-bg);
            border: 3px solid var(--text-primary);
            position: relative;
            transition: background 0.3s;
        }

        .switch::after {
            content: '';
            width: 24px;
            height: 24px;
            background: var(--button-bg);
            border: 2px solid var(--text-primary);
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.3s;
        }

        .toggle-switch input:checked + .switch {
            background: var(--progress-fill);
        }

        .toggle-switch input:checked + .switch::after {
            left: 30px;
        }

        .toggle-switch input {
            display: none;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .theme-option {
            padding: 15px;
            border: 3px solid var(--text-primary);
            cursor: pointer;
            text-align: center;
            font-size: 9px;
            background: var(--progress-bg);
            transition: all 0.2s;
        }

        .theme-option:hover {
            background: var(--button-hover);
            transform: translate(-2px, -2px);
            box-shadow: 3px 3px 0 var(--text-primary);
        }

        .theme-option.active {
            background: var(--progress-fill);
            color: white;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 20px;
            -webkit-appearance: none;
            background: var(--progress-bg);
            border: 3px solid var(--text-primary);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--button-bg);
            border: 3px solid var(--text-primary);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--button-bg);
            border: 3px solid var(--text-primary);
            cursor: pointer;
        }

        .slider-value {
            font-size: 12px;
            color: var(--progress-fill);
            min-width: 50px;
            text-align: right;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 4px solid var(--text-primary);
            padding: 20px;
            box-shadow: 8px 8px 0 var(--shadow);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-title {
            font-size: 12px;
            color: var(--progress-fill);
            margin-bottom: 10px;
        }

        .notification-message {
            font-size: 9px;
            color: var(--text-secondary);
        }

        .encouragement {
            text-align: center;
            font-size: 10px;
            color: var(--text-secondary);
            margin: 15px 0;
            min-height: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 14px;
            }

            .time {
                font-size: 48px;
            }

            .controls {
                grid-template-columns: repeat(2, 1fr);
            }

            .btn.primary {
                grid-column: span 2;
            }

            .modal-content {
                padding: 20px;
            }

            .theme-selector {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 36px;
            }

            .btn {
                font-size: 8px;
                padding: 12px;
            }

            .character {
                width: 80px;
                height: 80px;
            }

            .tomato-body {
                width: 60px;
                height: 60px;
            }
        }

        /* ÂÆåÊàêÂ∫ÜÁ•ùÂä®Áîª */
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .celebrating {
            animation: celebrate 0.5s ease-in-out 3;
        }

        /* Á≤íÂ≠êÊïàÊûú */
        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--progress-fill);
            border: 2px solid var(--text-primary);
            pointer-events: none;
            z-index: 9999;
            animation: particle-fall 2s ease-out forwards;
        }

        @keyframes particle-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(300px) rotate(360deg);
            }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--progress-bg);
            border: 2px solid var(--text-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border: 2px solid var(--text-primary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover);
        }
    </style>
</head>

                    <div class="theme-option active" data-theme="sakura">üå∏ Ê®±Ëä±Á≤â</div>
                    <div class="theme-option" data-theme="mint">üçÉ ËñÑËç∑Áªø</div>
                    <div class="theme-option" data-theme="lavender">üíú Ëñ∞Ë°£Ëçâ</div>
                    <div class="theme-option" data-theme="peach">üçë ËúúÊ°ÉÊ©ô</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============ Â∫îÁî®Áä∂ÊÄÅÁÆ°ÁêÜ ============
        class PomodoroApp {
            constructor() {
                this.state = 'IDLE'; // IDLE, WORK, SHORT_BREAK, LONG_BREAK, PAUSED
                this.timeRemaining = 0;
                this.totalTime = 0;
                this.currentSession = 0;
                this.completedSessions = 0;
                this.interval = null;
                this.settings = this.loadSettings();
                this.stats = this.loadStats();
                
                this.audioContext = null;
                this.initAudio();
                this.initUI();
                this.initEventListeners();
                this.updateStats();
                this.checkStreak();
            }

            // ============ ÂàùÂßãÂåñ ============
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            }

            initUI() {
                this.applyTheme();
                this.updateSessionIndicator();
                this.reset();
            }

            initEventListeners() {
                // ÊåâÈíÆ‰∫ã‰ª∂
                document.getElementById('startBtn').addEventListener('click', () => this.toggleTimer());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('skipBtn').addEventListener('click', () => this.skip());
                document.getElementById('settingsBtn').addEventListener('click', () => this.openSettings());
                document.getElementById('themeBtn').addEventListener('click', () => this.cycleTheme());
                document.getElementById('closeSettings').addEventListener('click', () => this.closeSettings());

                // ËÆæÁΩÆ‰∫ã‰ª∂
                document.getElementById('workDuration').addEventListener('change', (e) => {
                    this.settings.workDuration = parseInt(e.target.value);
                    this.saveSettings();
                });
                document.getElementById('shortBreak').addEventListener('change', (e) => {
                    this.settings.shortBreak = parseInt(e.target.value);
                    this.saveSettings();
                });
                document.getElementById('longBreak').addEventListener('change', (e) => {
                    this.settings.longBreak = parseInt(e.target.value);
                    this.saveSettings();
                });
                document.getElementById('longBreakInterval').addEventListener('change', (e) => {
                    this.settings.longBreakInterval = parseInt(e.target.value);
                    this.saveSettings();
                    this.updateSessionIndicator();
                });
                document.getElementById('autoPlay').addEventListener('change', (e) => {
                    this.settings.autoPlay = e.target.checked;
                    this.saveSettings();
                });
                document.getElementById('soundEnabled').addEventListener('change', (e) => {
                    this.settings.soundEnabled = e.target.checked;
                    this.saveSettings();
                });
                document.getElementById('volume').addEventListener('input', (e) => {
                    this.settings.volume = parseInt(e.target.value);
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                    this.saveSettings();
                });
                document.getElementById('darkMode').addEventListener('change', (e) => {
                    this.settings.darkMode = e.target.checked;
                    this.saveSettings();
                    this.applyTheme();
                });

                // ‰∏ªÈ¢òÈÄâÊã©
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        const theme = e.target.dataset.theme;
                        this.settings.theme = theme;
                        this.saveSettings();
                        this.applyTheme();
                        document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });

                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.toggleTimer();
                            break;
                        case 'KeyR':
                            this.reset();
                            break;
                        case 'KeyS':
                            this.skip();
                            break;
                        case 'Escape':
                            this.closeSettings();
                            break;
                    }
                });

                // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
                document.getElementById('settingsModal').addEventListener('click', (e) => {
                    if (e.target.id === 'settingsModal') {
                        this.closeSettings();
                    }
                });
            }

            // ============ ËÆ°Êó∂Âô®Ê†∏ÂøÉÈÄªËæë ============
            toggleTimer() {
                if (this.state === 'IDLE') {
                    this.startWork();
                } else if (this.state === 'PAUSED') {
                    this.resume();
                } else {
                    this.pause();
                }
            }

            startWork() {
                this.state = 'WORK';
                this.totalTime = this.settings.workDuration * 60;
                this.timeRemaining = this.totalTime;
                this.start();
                this.playSound('start');
                this.updateUI();
            }

            startBreak(isLong = false) {
                this.state = isLong ? 'LONG_BREAK' : 'SHORT_BREAK';
                const duration = isLong ? this.settings.longBreak : this.settings.shortBreak;
                this.totalTime = duration * 60;
                this.timeRemaining = this.totalTime;
                
                if (this.settings.autoPlay) {
                    this.start();
                }
                
                this.playSound('end');
                this.updateUI();
            }

            start() {
                if (this.interval) clearInterval(this.interval);
                
                this.interval = setInterval(() => {
                    this.tick();
                }, 1000);
                
                document.getElementById('startBtn').textContent = 'ÊöÇÂÅú';
            }

            pause() {
                this.state = 'PAUSED';
                clearInterval(this.interval);
                this.interval = null;
                document.getElementById('startBtn').textContent = 'ÁªßÁª≠';
                this.updateUI();
            }

            resume() {
                if (this.timeRemaining > 0) {
                    this.state = this.state === 'PAUSED' ? 'WORK' : this.state;
                    this.start();
                    this.updateUI();
                }
            }

            reset() {
                clearInterval(this.interval);
                this.interval = null;
                this.state = 'IDLE';
                this.totalTime = this.settings.workDuration * 60;
                this.timeRemaining = this.totalTime;
                document.getElementById('startBtn').textContent = 'ÂºÄÂßã';
                this.updateUI();
            }

            skip() {
                clearInterval(this.interval);
                this.interval = null;
                
                if (this.state === 'WORK') {
                    this.currentSession++;
                    const isLongBreak = this.currentSession % this.settings.longBreakInterval === 0;
                    this.startBreak(isLongBreak);
                } else if (this.state === 'SHORT_BREAK' || this.state === 'LONG_BREAK') {
                    this.startWork();
                }
                
                this.updateSessionIndicator();
            }

            tick() {
                this.timeRemaining--;

                if (this.timeRemaining === 10 && this.state === 'WORK') {
                    this.playSound('tick');
                }

                if (this.timeRemaining <= 0) {
                    this.onTimerComplete();
                }

                this.updateUI();
            }

            onTimerComplete() {
                clearInterval(this.interval);
                this.interval = null;

                if (this.state === 'WORK') {
                    this.completedSessions++;
                    this.currentSession++;
                    this.addCompletedPomodoro();
                    this.celebrate();
                    
                    const isLongBreak = this.currentSession % this.settings.longBreakInterval === 0;
                    this.startBreak(isLongBreak);
                    this.showNotification('Â∑•‰ΩúÂÆåÊàêÔºÅ', '‰ºëÊÅØ‰∏Ä‰∏ãÂêßÔΩû');
                } else {
                    this.startWork();
                    this.showNotification('‰ºëÊÅØÁªìÊùüÔºÅ', 'ÂºÄÂßãÊñ∞ÁöÑÂ∑•‰ΩúÊó∂ÊÆµ');
                }

                this.updateSessionIndicator();
                this.updateStats();
            }

            // ============ UIÊõ¥Êñ∞ ============
            updateUI() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                const timeString = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                document.getElementById('timeDisplay').textContent = timeString;
                
                // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
                if (this.state !== 'IDLE' && this.state !== 'PAUSED') {
                    document.title = `${timeString} - Áï™ËåÑÈíü`;
                } else {
                    document.title = 'Áï™ËåÑÈíü';
                }

                // Êõ¥Êñ∞ËøõÂ∫¶Êù°
                const progress = ((this.totalTime - this.timeRemaining) / this.totalTime) * 100;
                document.getElementById('progressFill').style.width = progress + '%';

                // Êõ¥Êñ∞Áä∂ÊÄÅÊñáÊú¨
                const statusText = {
                    'IDLE': 'Â∑•‰ΩúÊ®°Âºè',
                    'WORK': 'Â∑•‰Ωú‰∏≠',
                    'SHORT_BREAK': 'Áü≠‰ºëÊÅØ',
                    'LONG_BREAK': 'Èïø‰ºëÊÅØ',
                    'PAUSED': 'Â∑≤ÊöÇÂÅú'
                };
                document.getElementById('statusText').textContent = statusText[this.state] || 'Â∑•‰ΩúÊ®°Âºè';

                // Êõ¥Êñ∞Áï™ËåÑË°®ÊÉÖ
                const mouth = document.getElementById('tomatoMouth');
                if (this.state === 'WORK') {
                    mouth.className = 'mouth working';
                } else if (this.state === 'SHORT_BREAK' || this.state === 'LONG_BREAK') {
                    mouth.className = 'mouth resting';
                } else {
                    mouth.className = 'mouth';
                }

                // Êõ¥Êñ∞ÈºìÂä±ËØ≠
                this.updateEncouragement();
            }

            updateSessionIndicator() {
                const container = document.getElementById('sessionIndicator');
                container.innerHTML = '';
                
                for (let i = 0; i < this.settings.longBreakInterval; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'session-dot';
                    if (i < this.currentSession % this.settings.longBreakInterval) {
                        dot.classList.add('completed');
                    }
                    container.appendChild(dot);
                }
            }

            updateEncouragement() {
                const encouragements = {
                    'IDLE': ['ÂáÜÂ§áÂ•Ω‰∏ìÊ≥®‰∫ÜÂêóÔºü', 'ÂºÄÂßãÊñ∞ÁöÑÁï™ËåÑÈíüÂêßÔºÅ', 'Âä†Ê≤πÔºå‰Ω†ÂèØ‰ª•ÁöÑÔºÅ'],
                    'WORK': ['‰øùÊåÅ‰∏ìÊ≥®ÔºÅ', 'ÂÅöÂæóÂæàÂ•ΩÔΩû', 'ÁªßÁª≠Âä†Ê≤πÔºÅ', '‰∏ìÊ≥®‰∏≠...', '‰Ω†ÁúüÊ£íÔºÅ'],
                    'SHORT_BREAK': ['‰ºëÊÅØ‰∏Ä‰∏ãÔΩû', 'ÂñùÂè£Ê∞¥Âêß', 'ÊîæÊùæÊîæÊùæ', '‰º∏‰∏™ÊáíËÖ∞Âêß'],
                    'LONG_BREAK': ['Â•ΩÂ•Ω‰ºëÊÅØÔºÅ', '‰Ω†ËæõËã¶‰∫ÜÔΩû', 'ÊîæÊùæÂøÉÊÉÖ', 'ÂéªËµ∞Ëµ∞Âêß'],
                    'PAUSED': ['ÊöÇÂÅú‰∏≠...', 'ÈöèÊó∂ÁªßÁª≠', '‰ºëÊÅØ‰∏Ä‰∏ã']
                };

                const messages = encouragements[this.state] || encouragements['IDLE'];
                const message = messages[Math.floor(Math.random() * messages.length)];
                document.getElementById('encouragement').textContent = message;
            }

            // ============ ÁªüËÆ°ÂäüËÉΩ ============
            addCompletedPomodoro() {
                const today = this.getTodayString();
                
                if (!this.stats.today || this.stats.today.date !== today) {
                    this.stats.today = {
                        date: today,
                        completed: 0,
                        totalMinutes: 0
                    };
                }

                this.stats.today.completed++;
                this.stats.today.totalMinutes += this.settings.workDuration;
                
                this.saveStats();
                this.updateStats();
            }

            updateStats() {
                const today = this.stats.today || { completed: 0, totalMinutes: 0 };
                document.getElementById('todayCount').textContent = today.completed;
                document.getElementById('totalMinutes').textContent = today.totalMinutes;
                document.getElementById('streakCount').textContent = this.calculateStreak();
            }

            calculateStreak() {
                if (!this.stats.history || this.stats.history.length === 0) return 0;
                
                let streak = 0;
                const today = new Date();
                
                for (let i = 0; i < 365; i++) {
                    const checkDate = new Date(today);
                    checkDate.setDate(today.getDate() - i);
                    const dateString = this.formatDate(checkDate);
                    
                    const record = this.stats.history.find(h => h.date === dateString);
                    if (record && record.completed > 0) {
                        streak++;
                    } else if (i > 0) {
                        break;
                    }
                }
                
                return streak;
            }

            checkStreak() {
                const today = this.getTodayString();
                
                if (this.stats.today && this.stats.today.date !== today) {
                    // Êñ∞ÁöÑ‰∏ÄÂ§©Ôºå‰øùÂ≠òÊò®Â§©ÁöÑËÆ∞ÂΩï
                    if (!this.stats.history) this.stats.history = [];
                    this.stats.history.push(this.stats.today);
                    
                    // Âè™‰øùÁïôÊúÄËøë90Â§©
                    if (this.stats.history.length > 90) {
                        this.stats.history = this.stats.history.slice(-90);
                    }
                    
                    this.stats.today = null;
                    this.saveStats();
                }
            }

            // ============ Â∫ÜÁ•ùÂä®Áîª ============
            celebrate() {
                const tomato = document.querySelector('.pixel-tomato');
                tomato.classList.add('celebrating');
                
                setTimeout(() => {
                    tomato.classList.remove('celebrating');
                }, 1500);

                this.createParticles();
            }

            createParticles() {
                const colors = ['var(--progress-fill)', 'var(--accent-primary)', 'var(--accent-secondary)'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * window.innerWidth + 'px';
                        particle.style.top = Math.random() * window.innerHeight * 0.3 + 'px';
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        document.body.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 2000);
                    }, i * 50);
                }
            }

            // ============ Èü≥ÊïàÁ≥ªÁªü ============
            playSound(type) {
                if (!this.settings.soundEnabled || !this.audioContext) return;

                const volume = this.settings.volume / 100;

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    gainNode.gain.value = volume * 0.3;

                    if (type === 'start') {
                        oscillator.frequency.value = 440;
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.1);
                    } else if (type === 'end') {
                        const frequencies = [523, 659, 784];
                        frequencies.forEach((freq, i) => {
                            setTimeout(() => {
                                const osc = this.audioContext.createOscillator();
                                const gain = this.audioContext.createGain();
                                osc.connect(gain);
                                gain.connect(this.audioContext.destination);
                                gain.gain.value = volume * 0.3;
                                osc.frequency.value = freq;
                                osc.start();
                                osc.stop(this.audioContext.currentTime + 0.15);
                            }, i * 100);
                        });
                    } else if (type === 'tick') {
                        oscillator.frequency.value = 880;
                        oscillator.start();
                        oscillator.stop(this.audioContext.currentTime + 0.05);
                    }
                } catch (e) {
                    console.warn('Sound playback failed:', e);
                }
            }

            // ============ ÈÄöÁü•Á≥ªÁªü ============
            showNotification(title, message) {
                // È°µÈù¢ÂÜÖÈÄöÁü•
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                `;
                document.body.appendChild(notification);

                setTimeout(() => notification.remove(), 3000);

                // Ê°åÈù¢ÈÄöÁü•
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, {
                        body: message,
                        icon: 'üçÖ'
                    });
                }
            }

            requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }

            // ============ ËÆæÁΩÆÁÆ°ÁêÜ ============
            openSettings() {
                document.getElementById('settingsModal').classList.add('active');
                
                // ÂêåÊ≠•ÂΩìÂâçËÆæÁΩÆÂà∞UI
                document.getElementById('workDuration').value = this.settings.workDuration;
                document.getElementById('shortBreak').value = this.settings.shortBreak;
                document.getElementById('longBreak').value = this.settings.longBreak;
                document.getElementById('longBreakInterval').value = this.settings.longBreakInterval;
                document.getElementById('autoPlay').checked = this.settings.autoPlay;
                document.getElementById('soundEnabled').checked = this.settings.soundEnabled;
                document.getElementById('volume').value = this.settings.volume;
                document.getElementById('volumeValue').textContent = this.settings.volume + '%';
                document.getElementById('darkMode').checked = this.settings.darkMode;

                this.requestNotificationPermission();
            }

            closeSettings() {
                document.getElementById('settingsModal').classList.remove('active');
            }

            // ============ ‰∏ªÈ¢òÁÆ°ÁêÜ ============
            applyTheme() {
                const root = document.documentElement;
                root.setAttribute('data-theme', this.settings.theme);
                root.setAttribute('data-dark', this.settings.darkMode);
            }

            cycleTheme() {
                const themes = ['sakura', 'mint', 'lavender', 'peach'];
                const currentIndex = themes.indexOf(this.settings.theme);
                const nextIndex = (currentIndex + 1) % themes.length;
                this.settings.theme = themes[nextIndex];
                this.saveSettings();
                this.applyTheme();
            }

            // ============ Êï∞ÊçÆÊåÅ‰πÖÂåñ ============
            loadSettings() {
                const defaultSettings = {
                    workDuration: 25,
                    shortBreak: 5,
                    longBreak: 15,
                    longBreakInterval: 4,
                    autoPlay: true,
                    soundEnabled: true,
                    volume: 70,
                    theme: 'sakura',
                    darkMode: false
                };

                try {
                    const saved = localStorage.getItem('pomodoroSettings');
                    return saved ? { ...defaultSettings, ...JSON.parse(saved) } : defaultSettings;
                } catch (e) {
                    return defaultSettings;
                }
            }

            saveSettings() {
                try {
                    localStorage.setItem('pomodoroSettings', JSON.stringify(this.settings));
                } catch (e) {
                    console.warn('Failed to save settings:', e);
                }
            }

            loadStats() {
                try {
                    const saved = localStorage.getItem('pomodoroStats');
                    return saved ? JSON.parse(saved) : { today: null, history: [] };
                } catch (e) {
                    return { today: null, history: [] };
                }
            }

            saveStats() {
                try {
                    localStorage.setItem('pomodoroStats', JSON.stringify(this.stats));
                } catch (e) {
                    console.warn('Failed to save stats:', e);
                }
            }

            // ============ Â∑•ÂÖ∑ÂáΩÊï∞ ============
            getTodayString() {
                return this.formatDate(new Date());
            }

            formatDate(date) {
                return date.toISOString().split('T')[0];
            }
        }

        // ============ ÂêØÂä®Â∫îÁî® ============
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new PomodoroApp();
        });
    </script>
