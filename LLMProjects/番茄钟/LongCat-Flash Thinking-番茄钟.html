<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        
        :root{
            --primary-color: #ff6b81; /* default pink */
            --pink-color: #ff6b81;
            --blue-color: #1e90ff;
            --green-color: #2ecc71;
            --purple-color: #b993d6;
            /* theme background pairs */
            --pink-bg1: #ffafbd; --pink-bg2: #ffc3a0;
            --blue-bg1: #a1c4fd; --blue-bg2: #c2e9fb;
            --green-bg1: #d4fc79; --green-bg2: #96e6a1;
            --purple-bg1: #f0d6ff; --purple-bg2: #d1c4fc;
            --bg1: var(--pink-bg1);
            --bg2: var(--pink-bg2);
        }

        body {
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff9f9;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 8px solid var(--primary-color);
            position: relative;
        }
        
    .pixel-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(45deg, var(--primary-color), var(--primary-color) 10px, rgba(0,0,0,0.05) 10px, rgba(0,0,0,0.05) 20px);
        }
        
        .header {
            text-align: center;
            padding: 25px 20px;
            background: var(--primary-color);
            color: white;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            text-shadow: 3px 3px 0 #e74c3c;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }
        
        .pixel-decoration {
            position: absolute;
            top: 10px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #ffd32a;
            border-radius: 50%;
            box-shadow: 0 0 0 5px rgba(0,0,0,0.06), 0 0 0 10px var(--primary-color);
            z-index: 1;
        }
        
        .timer-container {
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .timer-mode {
            font-size: 16px;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .timer {
            font-size: 72px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-shadow: 4px 4px 0 #f1f2f6;
            font-family: 'VT323', 'Press Start 2P', monospace;
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 0 #e74c3c;
            position: relative;
            overflow: hidden;
        }
        
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #e74c3c;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: #1e90ff;
            color: white;
            box-shadow: 0 4px 0 #0d6efd;
        }
        
        .btn-secondary:active {
            box-shadow: 0 0 0 #0d6efd;
        }
        
        .btn-tertiary {
            background: #2ecc71;
            color: white;
            box-shadow: 0 4px 0 #27ae60;
        }
        
        .btn-tertiary:active {
            box-shadow: 0 0 0 #27ae60;
        }
        
        .btn-icon {
            padding: 12px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pomodoro-count {
            background: #ffd32a;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 3px 0 var(--primary-color);
        }
        
        .settings-container {
            background: #f8f9fa;
            padding: 25px;
            border-top: 4px dashed var(--primary-color);
        }
        
        .settings-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 20px;
            position: relative;
        }
        
        .settings-title:after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            margin: 8px auto;
            border-radius: 2px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .setting-group {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 2px solid var(--primary-color);
        }
        
        .setting-group h3 {
            color: var(--primary-color);
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .input-group label {
            font-size: 14px;
            color: #555;
            flex: 1;
        }
        
        .input-group input {
            width: 70px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .sound-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .sound-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .sound-option:hover {
            background: #fff0f0;
        }
        
        .sound-option input {
            margin: 0;
        }
        
        .theme-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s;
        }
        
        .theme-option:hover {
            transform: scale(1.1);
        }
        
        .theme-option.active {
            border-color: #333;
        }
        
        .theme-pink {
            background: #ffafbd;
        }
        
        .theme-blue {
            background: #a1c4fd;
        }
        
        .theme-green {
            background: #d4fc79;
        }
        
        .theme-purple {
            background: #b993d6;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 12px;
            color: #777;
        }
        
        @media (max-width: 500px) {
            .timer {
                font-size: 56px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Load pixel and digital fonts from Google Fonts to avoid CORS issues */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="pixel-border"></div>
        <div class="header">
            <h1>番茄钟</h1>
            <div class="pixel-decoration"></div>
        </div>
        
        <div class="timer-container">
            <div class="timer-mode" id="mode">专注时间</div>
            <div class="timer" id="timer">25:00</div>
            
            <div class="timer-controls">
                <button class="btn btn-primary btn-icon" id="startBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn btn-secondary btn-icon" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="btn btn-tertiary btn-icon" id="resetBtn">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="btn btn-secondary" id="skipBtn">
                    <i class="fas fa-forward"></i> 跳过
                </button>
            </div>
            
            <div class="pomodoro-count">
                <i class="fas fa-tomato"></i> 完成番茄: <span id="pomodoroCount">0</span>
            </div>
        </div>
        
        <div class="settings-container">
            <h2 class="settings-title">设置</h2>
            
            <div class="settings-grid">
                <div class="setting-group">
                    <h3><i class="fas fa-clock"></i> 计时设置</h3>
                    <div class="input-group">
                        <label>专注时间 (分钟):</label>
                        <input type="number" id="workTime" min="1" max="120" value="25">
                    </div>
                    <div class="input-group">
                        <label>短休息 (分钟):</label>
                        <input type="number" id="shortBreak" min="1" max="30" value="5">
                    </div>
                    <div class="input-group">
                        <label>长休息 (分钟):</label>
                        <input type="number" id="longBreak" min="1" max="60" value="15">
                    </div>
                    <div class="input-group">
                        <label>长休息间隔:</label>
                        <input type="number" id="longBreakInterval" min="1" max="10" value="4">
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3><i class="fas fa-bell"></i> 声音提示</h3>
                    <div class="sound-options">
                        <div class="sound-option">
                            <input type="checkbox" id="soundEnabled" checked>
                            <label for="soundEnabled">启用声音提示</label>
                        </div>
                        <div class="sound-option">
                            <input type="radio" name="soundType" id="soundType1" value="1" checked>
                            <label for="soundType1">清脆铃声</label>
                        </div>
                        <div class="sound-option">
                            <input type="radio" name="soundType" id="soundType2" value="2">
                            <label for="soundType2">柔和提示音</label>
                        </div>
                        <div class="sound-option">
                            <input type="radio" name="soundType" id="soundType3" value="3">
                            <label for="soundType3">二次元音效</label>
                        </div>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3><i class="fas fa-palette"></i> 主题颜色</h3>
                    <div class="theme-selector">
                        <div class="theme-option theme-pink active" data-theme="pink"></div>
                        <div class="theme-option theme-blue" data-theme="blue"></div>
                        <div class="theme-option theme-green" data-theme="green"></div>
                        <div class="theme-option theme-purple" data-theme="purple"></div>
                    </div>
                    
                    <h3 style="margin-top: 15px;"><i class="fas fa-trophy"></i> 成就统计</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="todayPomodoros">0</div>
                            <div class="stat-label">今日番茄</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="weeklyPomodoros">0</div>
                            <div class="stat-label">本周番茄</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalPomodoros">0</div>
                            <div class="stat-label">总计番茄</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const timerDisplay = document.getElementById('timer');
            const modeDisplay = document.getElementById('mode');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const skipBtn = document.getElementById('skipBtn');
            const pomodoroCountDisplay = document.getElementById('pomodoroCount');
            const workTimeInput = document.getElementById('workTime');
            const shortBreakInput = document.getElementById('shortBreak');
            const longBreakInput = document.getElementById('longBreak');
            const longBreakIntervalInput = document.getElementById('longBreakInterval');
            const soundEnabled = document.getElementById('soundEnabled');
            const themeOptions = document.querySelectorAll('.theme-option');
            
            // 番茄钟状态
            let state = {
                mode: 'work', // work, shortBreak, longBreak
                isRunning: false,
                timeLeft: 25 * 60, // 秒
                timer: null,
                pomodoroCount: 0,
                completedPomodoros: 0,
                longBreakInterval: 4,
                workTime: 25,
                shortBreak: 5,
                longBreak: 15
            };
            
            // 初始化
            updateTimerDisplay();
            
            // 事件监听器
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            skipBtn.addEventListener('click', skipTimer);
            
            workTimeInput.addEventListener('change', function() {
                state.workTime = parseInt(this.value);
                if (state.mode === 'work') {
                    state.timeLeft = state.workTime * 60;
                    updateTimerDisplay();
                }
            });
            
            shortBreakInput.addEventListener('change', function() {
                state.shortBreak = parseInt(this.value);
                if (state.mode === 'shortBreak') {
                    state.timeLeft = state.shortBreak * 60;
                    updateTimerDisplay();
                }
            });
            
            longBreakInput.addEventListener('change', function() {
                state.longBreak = parseInt(this.value);
                if (state.mode === 'longBreak') {
                    state.timeLeft = state.longBreak * 60;
                    updateTimerDisplay();
                }
            });
            
            longBreakIntervalInput.addEventListener('change', function() {
                state.longBreakInterval = parseInt(this.value);
            });
            
            // 主题切换
            function applyTheme(theme){
                themeOptions.forEach(opt => opt.classList.remove('active'));
                const el = document.querySelector(`.theme-option[data-theme="${theme}"]`);
                if(el) el.classList.add('active');
                const color = getComputedStyle(document.documentElement).getPropertyValue(`--${theme}-color`).trim();
                const bg1 = getComputedStyle(document.documentElement).getPropertyValue(`--${theme}-bg1`).trim();
                const bg2 = getComputedStyle(document.documentElement).getPropertyValue(`--${theme}-bg2`).trim();
                if(color) document.documentElement.style.setProperty('--primary-color', color);
                if(bg1) document.documentElement.style.setProperty('--bg1', bg1);
                if(bg2) document.documentElement.style.setProperty('--bg2', bg2);
                localStorage.setItem('theme', theme);
            }

            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.dataset.theme;
                    applyTheme(theme);
                });
            });

            // 恢复上次选择
            const savedTheme = localStorage.getItem('theme') || 'pink';
            applyTheme(savedTheme);
            
            // 计时器函数
            function startTimer() {
                if (state.isRunning) return;
                
                state.isRunning = true;
                state.timer = setInterval(() => {
                    state.timeLeft--;
                    
                    if (state.timeLeft <= 0) {
                        clearInterval(state.timer);
                        state.isRunning = false;
                        timerComplete();
                    }
                    
                    updateTimerDisplay();
                }, 1000);
            }
            
            function pauseTimer() {
                if (!state.isRunning) return;
                
                clearInterval(state.timer);
                state.isRunning = false;
            }
            
            function resetTimer() {
                clearInterval(state.timer);
                state.isRunning = false;
                
                if (state.mode === 'work') {
                    state.timeLeft = state.workTime * 60;
                } else if (state.mode === 'shortBreak') {
                    state.timeLeft = state.shortBreak * 60;
                } else {
                    state.timeLeft = state.longBreak * 60;
                }
                
                updateTimerDisplay();
            }
            
            function skipTimer() {
                clearInterval(state.timer);
                state.isRunning = false;
                timerComplete();
            }
            
            function timerComplete() {
                if (soundEnabled.checked) {
                    playSound();
                }
                
                if (state.mode === 'work') {
                    state.pomodoroCount++;
                    state.completedPomodoros++;
                    pomodoroCountDisplay.textContent = state.pomodoroCount;
                    
                    // 检查是否需要长休息
                    if (state.pomodoroCount % state.longBreakInterval === 0) {
                        state.mode = 'longBreak';
                        state.timeLeft = state.longBreak * 60;
                        modeDisplay.textContent = '长休息';
                    } else {
                        state.mode = 'shortBreak';
                        state.timeLeft = state.shortBreak * 60;
                        modeDisplay.textContent = '短休息';
                    }
                } else {
                    state.mode = 'work';
                    state.timeLeft = state.workTime * 60;
                    modeDisplay.textContent = '专注时间';
                }
                
                updateTimerDisplay();
            }
            
            function updateTimerDisplay() {
                const minutes = Math.floor(state.timeLeft / 60);
                const seconds = state.timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // 根据模式更新状态文本
                if (state.mode === 'work') {
                    modeDisplay.textContent = '专注时间';
                    modeDisplay.style.color = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
                } else if (state.mode === 'shortBreak') {
                    modeDisplay.textContent = '短休息';
                    modeDisplay.style.color = getComputedStyle(document.documentElement).getPropertyValue('--blue-color').trim();
                } else {
                    modeDisplay.textContent = '长休息';
                    modeDisplay.style.color = getComputedStyle(document.documentElement).getPropertyValue('--green-color').trim();
                }
            }
            
            function playSound() {
                // 在实际应用中，这里会播放不同的音效
                // 这里使用简单的浏览器的提示音
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEA');
                audio.play();
            }
        });
    </script>
</body>
</html>
