<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áï™ËåÑÈíü</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÖ</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #212121;
            --surface-color: #333333;
            --primary-color: #FFFFFF;
            --shadow-color: #000000;
            --work-color: #FF6B6B;
            --short-break-color: #4ECDC4;
            --long-break-color: #45B7D1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: var(--surface-color);
            padding: 2rem;
            border: 4px solid var(--primary-color);
            box-shadow: 8px 8px 0px var(--shadow-color);
            width: 90%;
            max-width: 480px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        #session-info {
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            min-height: 1em;
        }

        .timer {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem auto;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke: var(--work-color);
            stroke-linecap: butt; /* Pixelated look */
        }
        
        .progress-ring__bg {
            stroke: #444;
        }

        #time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            border: 4px solid var(--primary-color);
            background-color: var(--surface-color);
            color: var(--primary-color);
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.1s ease-in-out;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        #start-pause-btn {
            min-width: 120px;
        }

        #settings-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            border-radius: 0; /* Pixel style */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--surface-color);
            margin: auto;
            padding: 2rem;
            border: 4px solid var(--primary-color);
            box-shadow: 8px 8px 0 var(--shadow-color);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .modal-content h2 {
            margin-bottom: 2rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .setting-item label {
             font-size: 0.8rem;
        }

        .setting-item input[type="number"] {
            font-family: 'Press Start 2P', cursive;
            width: 80px;
            padding: 0.5rem;
            background-color: var(--bg-color);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 1rem;
            text-align: center;
        }
        
        /* Custom Checkbox */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            border: 2px solid var(--primary-color);
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--primary-color);
            transition: .4s;
        }
        input:checked + .slider {
            background-color: var(--work-color);
        }
        input:checked + .slider:before {
            transform: translateX(28px);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.2rem; }
            #time-display { font-size: 2.5rem; }
            .timer { width: 200px; height: 200px; }
            .btn { font-size: 0.8rem; padding: 0.6rem 1rem; }
            #settings-btn { bottom: 1rem; right: 1rem; width: 50px; height: 50px; font-size: 1.5rem; }
            .setting-item { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .setting-item label { margin-bottom: 0.5rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pixel Pomodoro</h1>
        <p id="session-info">ÂºÄÂßãÂ∑•‰ΩúÂêß!</p>

        <div class="timer">
            <svg class="progress-ring" viewBox="0 0 120 120">
                <circle class="progress-ring__bg" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
                <circle id="progress-circle" class="progress-ring__circle"
                    stroke-width="10"
                    fill="transparent"
                    r="52"
                    cx="60"
                    cy="60"/>
            </svg>
            <div id="time-display">25:00</div>
        </div>

        <div class="controls">
            <button id="start-pause-btn" class="btn">ÂºÄÂßã</button>
            <button id="skip-btn" class="btn">Ë∑≥Ëøá</button>
            <button id="reset-btn" class="btn">ÈáçÁΩÆ</button>
        </div>
    </div>

    <button id="settings-btn" class="btn">‚öôÔ∏è</button>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>ËÆæÁΩÆ</h2>
            <div class="setting-item">
                <label for="work-time">Â∑•‰ΩúÊó∂Èó¥ (ÂàÜÈíü)</label>
                <input type="number" id="work-time" min="1" value="25">
            </div>
            <div class="setting-item">
                <label for="short-break-time">Áü≠‰ºëÊÅØ (ÂàÜÈíü)</label>
                <input type="number" id="short-break-time" min="1" value="5">
            </div>
            <div class="setting-item">
                <label for="long-break-time">Èïø‰ºëÊÅØ (ÂàÜÈíü)</label>
                <input type="number" id="long-break-time" min="1" value="15">
            </div>
            <div class="setting-item">
                <label for="long-break-interval">Èïø‰ºëÊÅØÈó¥Èöî (‰∏™Â∑•‰Ωú)</label>
                <input type="number" id="long-break-interval" min="1" value="4">
            </div>
            <div class="setting-item">
                <label for="auto-start">Ëá™Âä®Âæ™ÁéØ</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="auto-start" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="sound-enabled">Â£∞Èü≥ÊèêÈÜí</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="sound-enabled" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button id="save-settings-btn" class="btn">‰øùÂ≠ò</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const timeDisplay = document.getElementById('time-display');
            const sessionInfo = document.getElementById('session-info');
            const startPauseBtn = document.getElementById('start-pause-btn');
            const skipBtn = document.getElementById('skip-btn');
            const resetBtn = document.getElementById('reset-btn');
            const progressCircle = document.getElementById('progress-circle');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const saveSettingsBtn = document.getElementById('save-settings-btn');

            // Settings Inputs
            const workTimeInput = document.getElementById('work-time');
            const shortBreakTimeInput = document.getElementById('short-break-time');
            const longBreakTimeInput = document.getElementById('long-break-time');
            const longBreakIntervalInput = document.getElementById('long-break-interval');
            const autoStartInput = document.getElementById('auto-start');
            const soundEnabledInput = document.getElementById('sound-enabled');
            
            // Timer state
            let settings = {};
            let timer = null;
            let timeLeft = 0;
            let totalTime = 0;
            let isRunning = false;
            let currentPhase = 'work'; // 'work', 'shortBreak', 'longBreak'
            let sessionCount = 0;

            // Progress Ring
            const radius = progressCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            progressCircle.style.strokeDashoffset = circumference;

            // Audio Context for sound
            let audioCtx;
            function playSound() {
                if (!settings.soundEnabled) return;
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 1);
            }

            function loadSettings() {
                const savedSettings = JSON.parse(localStorage.getItem('pomodoroSettings'));
                settings = {
                    workTime: savedSettings?.workTime || 25,
                    shortBreakTime: savedSettings?.shortBreakTime || 5,
                    longBreakTime: savedSettings?.longBreakTime || 15,
                    longBreakInterval: savedSettings?.longBreakInterval || 4,
                    autoStart: savedSettings?.autoStart !== false,
                    soundEnabled: savedSettings?.soundEnabled !== false,
                };

                // Populate settings modal
                workTimeInput.value = settings.workTime;
                shortBreakTimeInput.value = settings.shortBreakTime;
                longBreakTimeInput.value = settings.longBreakTime;
                longBreakIntervalInput.value = settings.longBreakInterval;
                autoStartInput.checked = settings.autoStart;
                soundEnabledInput.checked = settings.soundEnabled;
            }

            function saveSettings() {
                settings = {
                    workTime: parseInt(workTimeInput.value),
                    shortBreakTime: parseInt(shortBreakTimeInput.value),
                    longBreakTime: parseInt(longBreakTimeInput.value),
                    longBreakInterval: parseInt(longBreakIntervalInput.value),
                    autoStart: autoStartInput.checked,
                    soundEnabled: soundEnabledInput.checked,
                };
                localStorage.setItem('pomodoroSettings', JSON.stringify(settings));
                alert('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò!');
                settingsModal.style.display = 'none';
                resetToPhase(currentPhase);
            }

            function updateDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timeDisplay.textContent = formattedTime;
                document.title = `${formattedTime} - ${sessionInfo.textContent}`;
                updateFavicon();
            }
            
            function setProgress(percent) {
                const offset = circumference - percent / 100 * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }
            
            function updateUIForPhase() {
                let color, phaseText;
                if (currentPhase === 'work') {
                    color = 'var(--work-color)';
                    phaseText = `Â∑•‰Ωú #${sessionCount + 1}`;
                } else if (currentPhase === 'shortBreak') {
                    color = 'var(--short-break-color)';
                    phaseText = 'Áü≠‰ºëÊÅØ';
                } else { // longBreak
                    color = 'var(--long-break-color)';
                    phaseText = 'Èïø‰ºëÊÅØ';
                }
                document.body.style.backgroundColor = color;
                progressCircle.style.stroke = color;
                sessionInfo.textContent = phaseText;
            }

            function resetToPhase(phase) {
                clearInterval(timer);
                isRunning = false;
                currentPhase = phase;
                
                switch(phase) {
                    case 'work':
                        totalTime = timeLeft = settings.workTime * 60;
                        break;
                    case 'shortBreak':
                        totalTime = timeLeft = settings.shortBreakTime * 60;
                        break;
                    case 'longBreak':
                        totalTime = timeLeft = settings.longBreakTime * 60;
                        break;
                }
                startPauseBtn.textContent = 'ÂºÄÂßã';
                updateUIForPhase();
                updateDisplay();
                setProgress(100);
            }
            
            function switchPhase() {
                if (currentPhase === 'work') {
                    sessionCount++;
                    if (sessionCount % settings.longBreakInterval === 0) {
                        resetToPhase('longBreak');
                    } else {
                        resetToPhase('shortBreak');
                    }
                } else {
                    resetToPhase('work');
                }

                if (settings.autoStart) {
                    startTimer();
                }
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                startPauseBtn.textContent = 'ÊöÇÂÅú';
                // Set totalTime if it's the very first start
                if(totalTime === 0) {
                    totalTime = timeLeft;
                }
                timer = setInterval(() => {
                    timeLeft--;
                    const percent = (timeLeft / totalTime) * 100;
                    updateDisplay();
                    setProgress(percent);

                    if (timeLeft < 0) {
                        clearInterval(timer);
                        playSound();
                        switchPhase();
                    }
                }, 1000);
            }

            function pauseTimer() {
                if (!isRunning) return;
                isRunning = false;
                startPauseBtn.textContent = 'ÂºÄÂßã';
                clearInterval(timer);
            }

            // Event Listeners
            startPauseBtn.addEventListener('click', () => {
                if(isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            });

            resetBtn.addEventListener('click', () => resetToPhase(currentPhase));

            skipBtn.addEventListener('click', () => {
                if (confirm('Á°ÆÂÆöË¶ÅË∑≥ËøáÂΩìÂâçÈò∂ÊÆµÂêó?')) {
                    playSound();
                    switchPhase();
                }
            });

            settingsBtn.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });
            
            closeModalBtn.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });

            saveSettingsBtn.addEventListener('click', saveSettings);

            window.addEventListener('click', (event) => {
                if (event.target == settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });
            
            // Favicon update logic
            const faviconLink = document.querySelector("link[rel~='icon']");
            const faviconCanvas = document.createElement('canvas');
            faviconCanvas.width = 64;
            faviconCanvas.height = 64;
            const faviconCtx = faviconCanvas.getContext('2d');
            
            function updateFavicon() {
                faviconCtx.clearRect(0, 0, 64, 64);
                faviconCtx.beginPath();
                faviconCtx.arc(32, 32, 30, 0, 2 * Math.PI);
                faviconCtx.fillStyle = '#444';
                faviconCtx.fill();
                
                if (totalTime > 0) {
                    const angle = (timeLeft / totalTime) * 2 * Math.PI - Math.PI / 2;
                    faviconCtx.beginPath();
                    faviconCtx.moveTo(32, 32);
                    faviconCtx.arc(32, 32, 30, -Math.PI / 2, angle);
                    faviconCtx.closePath();
                    faviconCtx.fillStyle = progressCircle.style.stroke;
                    faviconCtx.fill();
                }
                
                faviconCtx.font = "bold 28px 'Press Start 2P'";
                faviconCtx.fillStyle = "white";
                faviconCtx.textAlign = "center";
                faviconCtx.textBaseline = "middle";
                const minutes = Math.floor(timeLeft / 60);
                faviconCtx.fillText(minutes, 32, 34);

                faviconLink.href = faviconCanvas.toDataURL('image/png');
            }


            // Initial Load
            loadSettings();
            resetToPhase('work');
        });
    </script>
</body>
</html>
