<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: #F8F1F1;
            color: #5C4B51;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect x="20" y="20" width="10" height="10" fill="%23A3E4D7" /><rect x="40" y="30" width="8" height="8" fill="%23F5B7B1" /><rect x="60" y="50" width="6" height="6" fill="%23A3E4D7" /></svg>');
            background-size: 100px 100px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #3A3631;
            color: #F8F1F1;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: background 0.3s;
        }

        body.dark .container {
            background: rgba(50, 50, 50, 0.8);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5C4B51;
            transition: color 0.3s;
        }

        body.dark h1 {
            color: #F5B7B1;
        }

        .timer {
            font-size: 48px;
            margin: 20px 0;
            color: #A3E4D7;
            animation: pulse 1s infinite;
            transition: color 0.3s;
        }

        body.dark .timer {
            color: #6AD5C8;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .phase {
            font-size: 18px;
            margin-bottom: 10px;
            color: #F5B7B1;
            transition: color 0.3s;
        }

        body.dark .phase {
            color: #E8A4A0;
        }

        .task {
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .controls button {
            background: #A3E4D7;
            border: none;
            color: #5C4B51;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }

        .controls button:hover {
            transform: scale(1.1);
            background: #8ED1C9;
        }

        body.dark .controls button {
            background: #6AD5C8;
        }

        body.dark .controls button:hover {
            background: #5CB8AA;
        }

        .settings-toggle {
            margin: 20px 0;
            cursor: pointer;
            color: #F5B7B1;
            font-size: 12px;
        }

        body.dark .settings-toggle {
            color: #E8A4A0;
        }

        .settings-toggle:hover {
            text-decoration: underline;
        }

        .settings {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .settings label {
            display: block;
            margin: 10px 0 5px;
            font-size: 10px;
        }

        .settings input, .settings select {
            background: #FFF;
            border: 2px solid #A3E4D7;
            padding: 5px;
            width: 100%;
            font-size: 10px;
            transition: background 0.3s, border-color 0.3s;
        }

        body.dark .settings input, body.dark .settings select {
            background: #444;
            border-color: #6AD5C8;
            color: #F8F1F1;
        }

        .achievement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #F5B7B1;
            padding: 20px;
            border-radius: 10px;
            color: #5C4B51;
            display: none;
            animation: pop 0.5s ease-in-out;
            transition: background 0.3s, color 0.3s;
        }

        body.dark .achievement {
            background: #E8A4A0;
            color: #F8F1F1;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>番茄钟</h1>
        <div class="phase">专注时间</div>
        <div class="timer">25:00</div>
        <div class="task"></div>
        <div class="controls">
            <button id="start">开始</button>
            <button id="pause">暂停</button>
            <button id="reset">重置</button>
            <button id="skip">跳过</button>
        </div>
        <div class="settings-toggle" id="settingsToggle">▼ 设置</div>
        <div class="settings" id="settingsPanel">
            <label>专注时间 (分钟):</label>
            <input type="number" id="workTime" min="5" max="60" value="25">
            <label>短休息时间 (分钟):</label>
            <input type="number" id="shortBreak" min="1" max="15" value="5">
            <label>长休息时间 (分钟):</label>
            <input type="number" id="longBreak" min="5" max="30" value="15">
            <label>长休息前番茄数:</label>
            <input type="number" id="cycles" min="2" max="6" value="4">
            <label>提示音:</label>
            <select id="sound">
                <option value="bell">铃声</option>
                <option value="bird">鸟鸣</option>
                <option value="electronic">电子音</option>
            </select>
            <label>启用声音:</label>
            <input type="checkbox" id="soundToggle" checked>
            <label>夜间模式:</label>
            <input type="checkbox" id="darkMode">
            <label>当前任务:</label>
            <input type="text" id="taskInput" placeholder="输入任务名称">
        </div>
        <div class="achievement" id="achievement">🎉 完成4个番茄！</div>
    </div>

    <script>
        const timerEl = document.querySelector('.timer');
        const phaseEl = document.querySelector('.phase');
        const taskEl = document.querySelector('.task');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const skipBtn = document.getElementById('skip');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const workTimeInput = document.getElementById('workTime');
        const shortBreakInput = document.getElementById('shortBreak');
        const longBreakInput = document.getElementById('longBreak');
        const cyclesInput = document.getElementById('cycles');
        const soundSelect = document.getElementById('sound');
        const soundToggle = document.getElementById('soundToggle');
        const darkModeToggle = document.getElementById('darkMode');
        const taskInput = document.getElementById('taskInput');
        const achievementEl = document.getElementById('achievement');

        // Bell sound from a free sound library (transformed to a short data URI)
        const bellSound = new Audio('data:audio/wav;base64,UklGRiXuAgBXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAAABMYXZmNTguMTMuMTAw');
        // As a placeholder, other sounds can be added similarly or via external URL
        const birdSound = new Audio('data:audio/wav;base64,UklGRiXuAgBXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAAABMYXZmNTguMTMuMTAw');
        const electronicSound = new Audio('data:audio/wav;base64,UklGRiXuAgBXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAAABMYXZmNTguMTMuMTAw');

        let time = 25 * 60;
        let isRunning = false;
        let phase = 'work';
        let pomodoroCount = 0;
        let totalCycles = parseInt(cyclesInput.value);
        let interval;

        function updateTimerDisplay() {
            let minutes = Math.floor(time / 60);
            let seconds = Math.floor(time % 60); // Use floor to avoid decimals
            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function playSound() {
            if (!soundToggle.checked) return;
            const soundType = soundSelect.value;
            if (soundType === 'bell') bellSound.play().catch(() => {});
            else if (soundType === 'bird') birdSound.play().catch(() => {});
            else electronicSound.play().catch(() => {});
        }

        function updatePhase() {
            if (phase === 'work') {
                phaseEl.textContent = '专注时间';
                time = parseInt(workTimeInput.value) * 60;
            } else if (phase === 'shortBreak') {
                phaseEl.textContent = '短休息';
                time = parseInt(shortBreakInput.value) * 60;
            } else {
                phaseEl.textContent = '长休息';
                time = parseInt(longBreakInput.value) * 60;
            }
            updateTimerDisplay();
        }

        function showAchievement() {
            achievementEl.style.display = 'block';
            setTimeout(() => {
                achievementEl.style.display = 'none';
            }, 2000);
        }

        function timerTick() {
            if (time > 0) {
                time -= 1; // Decrease full seconds only
                updateTimerDisplay();
            } else {
                playSound();
                if (phase === 'work') {
                    pomodoroCount++;
                    if (pomodoroCount % totalCycles === 0) {
                        phase = 'longBreak';
                        showAchievement();
                    } else {
                        phase = 'shortBreak';
                    }
                } else {
                    phase = 'work';
                }
                updatePhase();
            }
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                interval = setInterval(timerTick, 1000);
                isRunning = true;
            }
        });

        pauseBtn.addEventListener('click', () => {
            clearInterval(interval);
            isRunning = false;
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(interval);
            isRunning = false;
            time = parseInt(workTimeInput.value) * 60;
            phase = 'work';
            pomodoroCount = 0;
            updatePhase();
        });

        skipBtn.addEventListener('click', () => {
            playSound();
            if (phase === 'work') {
                pomodoroCount++;
                if (pomodoroCount % totalCycles === 0) {
                    phase = 'longBreak';
                    showAchievement();
                } else {
                    phase = 'shortBreak';
                }
            } else {
                phase = 'work';
            }
            updatePhase();
        });

        settingsToggle.addEventListener('click', () => {
            if (settingsPanel.style.display === 'none' || !settingsPanel.style.display) {
                settingsPanel.style.display = 'block';
                settingsToggle.textContent = '▲ 收起设置';
            } else {
                settingsPanel.style.display = 'none';
                settingsToggle.textContent = '▼ 设置';
            }
        });

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark', darkModeToggle.checked);
        });

        taskInput.addEventListener('input', () => {
            taskEl.textContent = taskInput.value || '';
        });

        [workTimeInput, shortBreakInput, longBreakInput, cyclesInput].forEach(input => {
            input.addEventListener('change', () => {
                input.value = Math.min(Math.max(input.min, input.value), input.max);
                totalCycles = parseInt(cyclesInput.value);
                if (!isRunning) updatePhase();
            });
        });

        updateTimerDisplay();
    </script>
</body>
</html>
